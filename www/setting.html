<style>
html, body {
    position: relative;
    height: 100%;
}
body {
    background: #f3f3f3;
    font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    font-size: 14px;
    color:#000;
    margin: 0;
    padding: 0;

        </style>
 		<script type="text/javascript">
 		var fileno;

		
		$(function() {
			//调整map高度
	
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui('.mui-scroll-wrapper').scroll({
                deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
                });

		});
		function initPage(){
			var myhead = document.getElementById('head-img');
			myhead.src = top.imgpath+'/999999/'+top.head_url;
			$("#username").html(localStorage.getItem("accountName"));
			var userType = localStorage.getItem("user_type");
			
			if(userType == '0'){
				$("#usertype").html("客户经理");
			}else{
				$("#usertype").html("管理员");
			}
			
		}
		function pz(){
            localStorage.setItem("is_head", "1");
            fileno = localStorage.getItem("file_path");
            localStorage.setItem("file_path", "999999");
            top.capturePhoto();
       
        }
		function add_pic(local_url, server_url){
			
			 localStorage.setItem("is_head", "0");
			 localStorage.setItem("file_path", fileno);
			 
			var myhead = document.getElementById('head-img');
			myhead.src=local_url;		
			var data = {
					account_id:localStorage.getItem("user_id"),
					head_img:server_url
        		};		
			Http_ajax(function(){
				top.stop_process();
				top.alertInfo("用户头像修改成功");
			}, "app/6020", data);
		}
	

		</script>
    </head>                                
	<body style="background-color: #f4f4f4;">
	
		
    	<header class="mui-bar mui-bar-nav head_color">
			
			<h1 class="mui-title">个人设置</h1>
		</header>

         <div class="container-fluid">
         <div  class="mui-content">			
			<div class="mui-scroll-wrapper mui-scroll top_head" >
			
        		<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell mui-media" onclick="parent.showNewFrame('setting_Modify.html', 'smask');">
						<a class="mui-navigate-right">
							<img class="mui-media-object mui-pull-left " id="head-img" src="img/myhead.png">
							<div class="mui-media-body">
								<p style="font-weight:bold;color:#4c4c4c" id="usertype"></p>
								<p class='mui-ellipsis' id="username"></p>									
							</div>
						</a>
					</li>
				</ul>
 				<ul class="mui-table-view" style="margin-top:25px;padding:0px;">
					<li class="mui-table-view-cell" onclick="parent.showNewFrame('aboutMe.html', 'smask');">
						<a class="mui-navigate-right">
							APP版本信息
						</a>
					</li>
					<li class="mui-table-view-cell" onclick="top.exitApp();">
						<a class="mui-navigate-right">
							退出登录
						</a>
					</li>
				</ul>	
	</div>
	</div>
	</div>
