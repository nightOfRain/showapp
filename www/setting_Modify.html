<script type="text/javascript">
var cityValue = 0;
$(function() {
	//调整map高度

	mui.init({
		swipeBack:true //启用右滑关闭功能
	});
	mui('.mui-scroll-wrapper').scroll({
        deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });
	mui(document.body).on('tap', '.mui-action-back ', function(e) {
		this.click();
		return false;
	});
	$("input").attr("style", "text-align:right;");

	initPage();
	
});

function initPage(){
	$("#name").val(localStorage.getItem("accountName"));
	

	$("#account").val(localStorage.getItem("user_id"));
	$("#instno").val(localStorage.getItem("orgnName"));
	$("#email").val(localStorage.getItem("email"));
	
	var userType = localStorage.getItem("user_type");
	if(userType == 0){
		$("#user_type").val("客户经理");
	}else{
		$("#user_type").val("管理员");
	}
	var telNo = localStorage.getItem("telNo");
	if(!top.isEmpty(telNo)){
		$("#tel_no").val(telNo);
	}
	var cityName = localStorage.getItem("cityName");
	if(!top.isEmpty(cityName)){
		$("#city").val(cityName);
	}
}
function save_info(){
	var data = {
			user_id:localStorage.getItem("user_id"),
			city_name:$("#city").val(),
			email:$("#email").val(),
			tel_no:$("#tel_no").val()
	}
	
	Http_ajax(function(msg){
		
		top.stop_process();
		var json = eval("("+msg+")");
		top.writelog("6031 recv:"+msg);
		if(json.data.retcode == 0){
			top.alertInfo("用户信息修改成功");
			localStorage.setItem("telNo", $("#tel_no").val());
			localStorage.setItem("cityName", $("#city").val());
			localStorage.setItem("email", $("#email").val());
			
		}else{
			top.alertInfo("用户信息修改失败:"+json.data.retinfo);
		}
		
	}, "app/6031", data);
}
</script>
