<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>FrozenUI Demo</title>
        <script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
        <link rel="stylesheet" href="css/frozen.css">
        <link rel="stylesheet" href="demo.css">
        <script src="lib/zepto.min.js"></script>
        <script src="js/frozen.js"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>财务报表检查</h1><button class="ui-btn">回首页</button>
        </header>

        <section class="ui-container">




<section id="form">
 




    <div class="demo-item">
        <p class="demo-desc">经营场所是否发生变更</p>
        <div class="demo-block">
            <div class="ui-form ui-border-t">
                <form action="#">
                    <label><input name="Fruit" type="checkbox" value="" />是 </label> 
					<label><input name="Fruit" type="checkbox" value="" />否 </label> 

                </form>
            </div>
        </div>
    </div>
    <div class="ui-form-item ui-form-item-l ui-border-b">
                        <label>
                            新地址
                        </label>
                        <input type="text" placeholder="填写新的经验场所" />
                        
    </div>

  		 <li style="border:0;height:64px;">
  		 	<span>现场拍照上传,2-4张图片（照片要带有企业名称）</span>
			<div style="margin-left:20px;">
				<img src="img/pz.png" height="40px"></img>
			</div>
			
		</li>
   	<div class="demo-item">
       
        <div class="demo-block"> 
            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-primary">
                    保存
                </button>
            </div>

        </div>
    </div>
</section>

        </section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
