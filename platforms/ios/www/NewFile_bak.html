                                        <script>
                                            var thisURL;

                                            var ntzb=new NTzuobiao();//实例化坐标转换类
                                            document.addEventListener("DOMContentLoaded", initial);
                                            function initial() {
                                                thisURL = document.URL;
                                                localStorage.setItem("thisURL", thisURL);
                                                
                                                
                                                window.top.getmylocation_n("aaa");
                                                var level = localStorage.getItem("level");
                                                
                                                pos = localStorage.getItem("accountPosition");
                                                
                                                
                                                if( level == '0'){//只有案卷查询
                                                    $("#table_customer").attr("style", "display:black;");
                                                } else if( level == '3' ){ //没有案卷创建
                                                    $("#table_worker1").attr("style", "display:black;");
                                                }else if( level == '2' ){ //没有案卷创建
                                                    $("#table_worker2").attr("style", "display:black;");
                                                } else if( level == '1' ){ //没有案卷创建
                                                    $("#table_boss").attr("style", "display:black;");
                                                } else{
                                                    $("#table_hzjg").attr("style", "display:black;");
                                                }
                                                
                                            }
                                        //获取当前位置
                                        function cxdw(address){
                                            
                                            var msg={};
                                            msg.lon = address.split(',')[1] * 1.0;
                                            msg.lat = address.split(',')[0] * 1.0;
                                            
                                            var parr=ntzb.wgs84tobd09(msg.lon,msg.lat);
                                            var point=new BMap.Point(parr[0],parr[1]);
                                            var myGeo = new BMap.Geocoder();
                                            myGeo.getLocation(point, function(result){
                                                              if (result){
                                                              // $("#address").html(result.address);
                                                              //  $("#title").html(result.business);
                                                              localStorage.setItem("address", result.address);
                                                              }      
                                                              });		
                                        }
                                        
                                        function go_aj(flag){
                                            if( flag == '1') /*案卷创建*/			//登陆成功后查询该用户代办事件
                                            {	
                                                parent.showNewFrame("ajcj.html", "smask");			
                                            }
                                            else if( flag == '2') /*单笔查询*/
                                            {
                                                if(level == 0){
                                                    parent.showNewFrame("ajcx_wbkh.html", "smask");
                                                }else{
                                                    parent.showNewFrame("ajcx.html?type=1", "smask");
                                                }
                                                
                                            }
                                            else if( flag == '3') /*多笔查询*/
                                            {
                                                parent.showNewFrame("ajcx.html?type=2", "smask");
                                            }
                                            else if( flag == '4') /*案卷统计*/
                                            {
                                                parent.showNewFrame("ajtj.html", "smask");		
                                            }
                                            else if( flag == '5') /*财务查询*/
                                            {
                                                parent.showNewFrame("aj_cwcx.html", "smask");
                                            }
                                            else if( flag == '6') /*还款计划*/
                                            {
                                                parent.showNewFrame("aj_hkjh.html", "smask");
                                            }
                                            else if( flag == '7') /*销售排名*/
                                            {
                                                parent.showNewFrame("aj_xsph.html", "smask");
                                            }
                                            else if( flag == '8') /*驻行排名*/
                                            {
                                                parent.showNewFrame("aj_zhph.html", "smask");
                                            }
                                            else if( flag == '9') /*面签排名*/
                                            {
                                                parent.showNewFrame("aj_mqph.html", "smask");
                                            }else if( flag == '10') /*分公司排名*/
                                            {
                                                parent.showNewFrame("aj_fgsph.html", "smask");
                                            }
                                            
                                            
                                        }
