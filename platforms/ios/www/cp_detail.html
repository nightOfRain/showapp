<script type="text/javascript">

	var id = getenv.split("=")[1];

	var data=eval("("+msg+")");		
	
	$("#bt").html(data.cpbt);

	$("#bt").attr("style", "font-size:20px;")
	$("#nr").html(data.cpnr);
	$("#img").attr("src", "http://"+IP+":"+PORT+"/JRWG/img/"+data.cptp1);

	
	$(".top_title").html(data.cpmc);
}
