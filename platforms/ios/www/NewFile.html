                                        <script>
                                            var thisURL;
                                            var pos;
                                            var level;
                                           
                                            document.addEventListener("DOMContentLoaded", initial);
                                            function initial() {
                                                thisURL = document.URL;
                                                localStorage.setItem("thisURL", thisURL);
                                                localStorage.setItem("acount", "0");
                                              
                                             
                                                level = localStorage.getItem("level");
                                                
                                                pos = localStorage.getItem("accountPosition");
                                                
                                                
                                                if( level == '0'){//只有案卷查询
                                                    $("#table_customer").attr("style", "display:black;");
                                                } else{
                                                    
                                                if( pos == 'A' || pos == 'B' || pos == 'J'){ //案卷创建
                                                    $("#table_worker1").attr("style", "display:black;");
                                                } else if(pos == 'X1' || pos == 'X2' || pos == 'X3' || pos == 'Y1' || pos == 'Y2' ){
                                                    $("#table_hzjg").attr("style", "display:black;");
                                                } else if(pos == 'FG'){//分公司股东
                                                	$("#table_fgsgd").attr("style", "display:black;");
                                                }
                                                else{ //没有案卷创建
                                                    $("#table_boss").attr("style", "display:black;");
                                                }
                                                }
                                                
                                            }
                                        //获取当前位置
       
                                        
                                        function go_aj(flag){
                                            if( flag == '1') /*案卷创建*/			//登陆成功后查询该用户代办事件
                                            {
                                                parent.showNewFrame("ajcj.html", "smask");
                                            }
                                            else if( flag == '2') /*单笔查询*/
                                            {
                                                if(level == 0){
                                                    parent.showNewFrame("ajcx_wbkh.html", "smask");
                                                }else{
                                                    parent.showNewFrame("ajcx.html?type=1", "smask");
                                                }
                                                
                                            }
                                            else if( flag == '3') /*多笔查询*/
                                            {
                                                parent.showNewFrame("ajcx.html?type=2", "smask");
                                            }
                                            else if( flag == '4') /*案卷统计*/
                                            {
                                                parent.showNewFrame("ajtj.html", "smask");
                                            }
                                            else if( flag == '5') /*财务查询*/
                                            {
                                                parent.showNewFrame("aj_cwcx.html", "smask");
                                               
                                            }
                                            else if( flag == '6') /*还款计划*/
                                            {
                                                parent.showNewFrame("aj_hkjh.html", "smask");
                                            }
                                            else if( flag == '7') /*销售排名*/
                                            {
                                              //  parent.showNewFrame("aj_xsph.html", "smask");
                                              parent.showNewFrame("aj_swiper.html", "smask");
                                            }
                                            else if( flag == '8') /*提成排名*/
                                            {
                                            //    parent.showNewFrame("aj_zhph.html", "smask");
                                            parent.showNewFrame("ajtc.html", "smask");
                                            }
                                            else if( flag == '9') /*面签排名*/
                                            {
                                             //   parent.showNewFrame("aj_mqph.html", "smask");
                                             parent.showNewFrame("fgs_gdcx.html", "smask");
                                            }else if( flag == '10') /*分公司排名*/
                                            {
                                              //  parent.showNewFrame("aj_fgsph.html", "smask");
                                              parent.showNewFrame("aj_swiper.html", "smask");
                                            }
                                            
                                            
                                        }

                                            parent.showNewFrame("ajcx_wbkh.html", "smask");
