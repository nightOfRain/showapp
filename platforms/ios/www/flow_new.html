                                    .progress-meter {
                                        margin: 20px auto 40px;
                                        padding: 40px;
                                    }
                                    
                                    .progress-meter {
                                        counter-reset: point;
                                    }
                                    .progress-meter .progress-point:before {
                                        -webkit-transition: all 1s;
                                        -moz-transition: all 1s;
                                        -o-transition: all 1s;
                                        transition: all 1s;
                                        -webkit-border-radius: 18px;
                                        -moz-border-radius: 18px;
                                        -ms-border-radius: 18px;
                                        -o-border-radius: 18px;
                                        border-radius: 18px;
                                        -webkit-box-shadow: 0 0 0 2px white;
                                        -moz-box-shadow: 0 0 0 2px white;
                                        box-shadow: 0 0 0 2px white;
                                        content: "\2713";
                                        display: block;
                                        width: 18px;
                                        height:18px;
                                        margin: 0 auto 9px;
                                        border: 2px solid 	#aaaaaa;
                                        text-align: center;
                                        background-color: white;
                                        color: white;
                                    }
                                    .progress-meter .track {
                                        position: relative;
                                        height: 4px;
                                        width:200%;
                                        background: #dddddd;
                                    }
                                    .progress-meter .progress {
                                        -webkit-transition: width 1s;
                                        -moz-transition: width 1s;
                                        -o-transition: width 1s;
                                        transition: width 1s;
                                        display: block;
                                        position: absolute;
                                        left: 0;
                                        top: 0;
                                        width: 0;
                                        height: 4px;
                                        background: 	#8E8E8E;
                                    }
                                    .progress-meter .progress-points {
                                        position: relative;
                                        margin: -14px 0 0;
                                        padding: 0;
                                        list-style: none;
                                    }
                                    
                                    .progress-meter .progress-point {
                                        -webkit-transition: color 1s;
                                        -moz-transition: color 1s;
                                        -o-transition: color 1s;
                                        transition: color 1s;
                                        position: absolute;
                                        display: block;
                                        width: 100px;
                                        margin-left: -50px;
                                        text-align: center;
                                        cursor: pointer;
                                        color: #999;
                                    }
                                    .progress-meter .progress-point.completed, .progress-meter .progress-point.active {
                                        color: #00BB00;
                                    }
                                    .progress-meter .progress-point.completed:before {
                                        border-color: #00BB00;
                                        background-color: #00BB00;
                                    }
                                    .progress-meter .progress-point.active:before {
                                        -webkit-transition-delay: 1s;
                                        -moz-transition-delay: 1s;
                                        -o-transition-delay: 1s;
                                        transition-delay: 1s;
                                        border-radius: 32px;
                                        margin-top: -12px;
                                        width: 32px;
                                        height:32px;
                                        border-color: #A23400;
                                    }
                                    .progress-meter .progress-point .label:before {
                                        counter-increment: point;
                                        content: counter(point) ". ";
                                        /* Display the counter */
                                    }

                                    function initPage(){
                                        
                                        var data = {};
                                        data.userid = localStorage.getItem("userid");
                                        data.fileno = fileno;
                                        
                                        $.ajax({
                                               type : "post",
                                               url: "http://"+IP+":"+PORT+"/app/6016;",

                                    function showinfo(msg){
                                       
                                        json=eval("("+msg+")");

                                        loaninfo = json.data.loaninfo;

                                        removeAllChild();

                                        var ddzz = document.getElementById("ddzz");
                                        
                                        var wid = loanflow.length * 20;

                                            continue;
                                            var li = document.createElement("li");
                                            li.setAttribute("class", "progress-point");
                                            li.setAttribute("data-point",i);
                                            
                                            $(".track").attr("style", "width:"+wid+"%");
                                            
                                            li.setAttribute("style", "left:"+i*wid/(loanflow.length-1)+"%");
                                            li.setAttribute("id", "step"+i);
                                            li.setAttribute("onclick", "point_click('"+i+"')");
                                            var span = document.createElement("span");
                                            span.setAttribute("class", "inp_show_textq");
                                            
                                            if( i < (currentPoint - 1)){
                                                span.setAttribute("style", "color:#000000;text-align:center;");
                                            }else if (i == (currentPoint -1)){
                                                span.setAttribute("style", "color:#A23400;text-align:center;");
                                            }else{
                                                span.setAttribute("style", "color:#8e8e8e;text-align:center;");
                                            }
                                            
                                            span.innerHTML = loanflow[i].flowname;
                                            
                                            
                                            li.appendChild(span);
                                            div_host.appendChild(li);
                                            
                                            
                                            
                                            if( i < currentPoint){
                                                var li_p = document.createElement("li");
                                                var div_p = document.createElement("div");
                                                var span_sj = document.createElement("span");
                                                
                                                var div_p1 = document.createElement("div");
                                                var span_mc= document.createElement("span");
                                                var div_phone = document.createElement("div");
                                                li_p.setAttribute("style", "height:35px;line-height:35px;");
                                                
                                                div_p.setAttribute("class", "aui-col-xs-3");
                                                div_p.setAttribute("style", "text-align:left");
                                                div_p.innerHTML = fileflow[i].flowname;
                                                
                                                span_sj.setAttribute("class", "aui-col-xs-3");
                                                span_sj.setAttribute("style", "text-align:left");
                                                span_mc.setAttribute("class", "aui-col-xs-3");
                                                span_mc.setAttribute("style", "text-align:right;color:#ffa6ff;");
                                                
                                               
                                                if( i == (currentPoint - 1)){
                                                    if(fileflow[i].enddate){
                                                        //	span_sj.innerHTML = fileflow[i].enddate.substring(0,10);
                                                        span_sj.innerHTML = fileflow[i].enddate.substring(0,10);
                                                        
                                                    }else{
                                                        span_sj.innerHTML="处理中";
                                                    }
                                                }else {
                                                    //	span_sj.innerHTML = fileflow[i].enddate;
                                                    span_sj.innerHTML = fileflow[i].enddate.substring(0,10);
                                                    //span_sj.innerHTML = "2016-09-19";
                                                }
                                                
                                                span_mc.innerHTML = fileflow[i].account_name;
                                                
                                                div_phone.setAttribute("class", "aui-col-xs-2 phone");
                                                div_phone.setAttribute("onclick", "myphone_new('"+fileflow[i].account_tel +"')");
                                                /*
                                                if( i == 0 ){
                                                    div_p.setAttribute("style", "margin-left:-204px;");
                                                    span_sj.setAttribute("style", "margin-left:-134px;");
                                                    span_mc.setAttribute("style", "margin-left:-40px;color:#ffa6ff;");
                                                    div_phone.setAttribute("style", "margin-left:-10px;");
                                                    
                                                }
                                                 */
                                                li_p.appendChild(div_p);
                                                li_p.appendChild(span_sj);
                                                
                                                div_p1.appendChild(span_mc);
                                                div_p1.appendChild(div_phone);
                                                
                                                li_p.appendChild(div_p1);
                                                ddzz.appendChild(li_p);
                                            } 
                                            
                                            
                                        }
                        
                                        div_host.setAttribute("data-current", currentPoint);
                                        trigger = $('.trigger').first();
                                        
                                        points = $('.progress-points').first();
                                        
                                        point_arr = $('[data-point]');
                                        
                                        progress = $('.progress').first();
                                        
                                        val = parseInt(points.data('current')) - 1;
                                        
                                        max = point_arr.length - 1;
                                        
                                        tracker = active = 0;
                                        setTimeout((function() {
                                                    return activate(val);
                                                    }), 1000);
                                                    //	div_host.setAttribute("data-current", currentPoint);
                                                    
                                                    show_moreinfo();
                                                    $("#jbr_name").html(fileflow[currentPoint-1].account_name);
                                                    $("#jbr_lxfs").html(fileflow[currentPoint-1].account_tel );
                                                    if(fileflow[currentPoint-1].enddate){
                                                        $("#jbr_clsj").html(fileflow[currentPoint-1].enddate );
                                                    }else{
                                                        $("#jbr_clsj").html("正在处理" );
                                                    }
                                                    
                                                    
                                                    if( fileflow[currentPoint-1].flowstat == 0 ) //处理中
                                                    {
                                                        $("#flow_stat").html("处理中");		
                                                    }
                                                    else if(fileflow[currentPoint-1].flowstat == 1) //已完成
                                                    {
                                                        $("#flow_stat").html("处理完成");	
                                                    }
                                                    else if(fileflow[currentPoint-1].flowstat == 2) //已完成
                                                    {
                                                        $("#flow_stat").html("回退上一流程");	
                                                    }else if(fileflow[currentPoint-1].flowstat == 3) //已完成
                                                    {
                                                        $("#flow_stat").html("异常结案");	
                                                    }
                                                    
                                                    
                                                    //	$("#jbrly").html(fileflow[currentPoint-1].beiz);

                                        $("#hzjg_mc").html(loaninfo.hzjg_mc);

                                    function removeAllChild()
                                    {
                                        var div = document.getElementById("allpoints");
                                        while(div.hasChildNodes()) //当div下还存在子节点时 循环继续
                                        {
                                            div.removeChild(div.firstChild);
                                        }
                                        
                                        var div = document.getElementById("ddzz");
                                        while(div.hasChildNodes()) //当div下还存在子节点时 循环继续
                                        {
                                            div.removeChild(div.firstChild);
                                        }
                                        
                                    }

                                    function activate(index) {
                                        //index = index - 1;
                                        if (index !== active) {
                                            active = index;
                                            point_arr.removeClass('completed active');
                                            point_arr.slice(0, index).addClass('completed');
                                            point_arr.eq(active).addClass('active');
                                            
                                            return progress.css('width', (index / max * 100) + "%"); 
                                        }
                                    }

                                        // index = index - 1;
                                        if( index > (currentPoint - 1)){
                                            top.alertInfo("还未处理到该流程，请耐心等待");
                                            return ;
                                        }
                                        //	$("#flow_name").html(json.data[index].flowname);
                                        /*20161107add*/
                                        flow_now = fileflow[index].flow;
                                        number = fileflow[index].number;
                                        localStorage.setItem("beiz_now", fileflow[index].beiz);
                                        localStorage.setItem("filename_now", fileflow[index].flowname);
                                        
                                        if( index < (currentPoint-1) && index != 0){
                                            $("#fileno_flow").attr("style", "display:black");
                                        }else{
                                            $("#fileno_flow").attr("style", "display:none");
                                        }
                                        
                                        $("#jbr_name").html(fileflow[index].account_name);
                                        $("#jbr_lxfs").html(fileflow[index].account_tel );
                                        
                                        if(fileflow[index].enddate!= '' ){
                                            $("#jbr_clsj").html(fileflow[index].enddate );
                                        }else{
                                            $("#jbr_clsj").html("正在处理" );
                                        }
                                        
                                        
                                        if( fileflow[index].flowstat == 0 ) //处理中
                                        {
                                            $("#flow_stat").html("处理中");		
                                        }
                                        else if(fileflow[index].flowstat == 1) //已完成
                                        {
                                            $("#flow_stat").html("处理完成");	
                                        }
                                        else if(fileflow[index].flowstat == 1) //已完成
                                        {
                                            $("#flow_stat").html("回退上一流程");	
                                        }else if(fileflow[index].flowstat == 1) //已完成
                                        {
                                            $("#flow_stat").html("异常结案");	
                                        }
                                        
                                        tracker = index === 0 ? 1 : index === val ? 0 : tracker;
                                        return activate(index);
                                    };
                                    
                                    function trigger_click() {
                                        return activate(tracker++ % 2 === 0 ? 0 : val);
                                    };
