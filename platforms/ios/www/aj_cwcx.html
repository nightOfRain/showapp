    /*单笔查询*/
    function query() {
        
        $("#p1").attr("style", "display:block");
        
        
        var data = {};
        data.userid = localStorage.getItem("userid");
        data.flag = $("#time_flag").val();
        data.flag = $("#time_flag").val();
        if($("#time_flag").val() == 3){
        	if($("#qssj").val() =='' || $("#jzsj").val()==''){
        		top.alertInfo("自定义时，时间区间不能为空");
        		return;
        	}
        }
        data.accountPosition = localStorage.getItem("accountPosition");
        data.begindate = $("#qssj").val();
        data.enddate = $("#jzsj").val();
        top.start_process();
        $.ajax({
               type : "post",
               timeout: 10000,
               url: "http://"+IP+":"+PORT+"/app/6037",
               data : data,
               datatype : "json",
               success : showmessage,
               error:function(msg){
            	   top.stop_process();
               alertInfo('登录失败');
               }
               });
               
    }
    
    
    
    
    function showmessage(msg){
    	top.stop_process();
        var json=eval("("+msg+")");
        
        
        var cwcx_info='';
		if(json.data.length == 0){
			var msg;
			if($("#time_flag").val() == 0){
				msg = "本周没有相关案卷的财务信息";
			}else if($("#time_flag").val() == 1){
				msg = "本月没有相关案卷的财务信息";
			}else if($("#time_flag").val() == 2){
				msg = "本年没有相关案卷的财务信息";
			}else{
				msg = "该时段没有相关案卷的财务信息";
			}
			
			cwcx_info = '<div style="text-align:center"><p>'+msg+'</p></div>';
			$("#cwcx_info").html(cwcx_info);
			return;
		}
		var yffy_total = 0.00;
		var ysfy_total = 0.00;
		var level = localStorage.getItem("level");
		var flag;
		if( level < 4 ){
			flag = 1; //金融公司
		}else{
			flag = 2; //合作机构
		}
        for(var i=0; i< json.data.length; i++){
            
            var info={};
            info.fileno=json.data[i].fileno;
            info.xm=json.data[i].jkr_xm;
            info.bank_name = json.data[i].bankname;
            info.typeName = json.data[i].typeName;
            if(json.data[i].loantype == "8001"){
                info.loan_amt = json.data[i].dk_gjj_je;
            }else if(json.data[i].loantype == "8003"){
                info.loan_amt = json.data[i].dk_gjj_je + json.data[i].dk_gjj_je;
            }else{
                info.loan_amt = json.data[i].dk_je;
            }
            
            info.fc_pgzj = json.data[i].fc_pgzj;
            info.check_date = json.data[i].check_date;
            info.loan_date = json.data[i].loan_date;
            info.ysfy = json.data[i].cw_rece_total*1.00;
            
            info.yffy = json.data[i].cw_pay_total*1.00;
            
            ysfy_total += json.data[i].cw_rece_total*1.00;
            yffy_total += json.data[i].cw_pay_total*1.00;
            var url = cpzl_image[json.data[i].loantype];
            
            var payinfo;
            if( flag == 1 ){
            	payinfo = "应收费用:"+ json.data[i].cw_rece_total + "元";
            }else{
            	payinfo = "应收费用:"+ json.data[i].cw_pay_total + "元";
            }
            cwcx_info +='<li class="aui-list-view-cell aui-img" onclick="goto_map(\''+json.data[i].fileno+'\');">'
            +'<img class="aui-img-object aui-pull-left" src="'+url+'">'
            +'<div class="aui-img-body">'
            +'<p class="aui-ellipsis-1 list_font">'+json.data[i].jkr_xm+'<span style="float:right;font-size:12px;color:#808080">放款时间:'+json.data[i].loan_date+'</span></p>'
            +'<p class="aui-ellipsis-1 list_font"><span id="title" >贷款金额：'+info.loan_amt+'</span><span style="float:right">'+payinfo+'</span></p>'
            +'<p class="aui-ellipsis-1 list_font"><span id="address">产品种类：'+cpzl_map[json.data[i].loantype]+'</span></p>'
            
            +'</div></li>';
            
            
            
            localStorage.setItem("cwcx_"+json.data[i].fileno,JSON.stringify(info));
        }
        var info;
        if(flag == 1){
        	info = "总笔数:"+json.data.length+";总金额:"+ysfy_total+" 元";
        }else{
        	info = "总笔数:"+json.data.length+";总金额:"+yffy_total+" 元";
        }
        cwcx_info = '<div style="text-align:center"><p>'+info+'</p></div>' + cwcx_info;
        $("#cwcx_info").html(cwcx_info);
    }
    
    function time_flag(){
        
        
      
        
        if($("#time_flag").val() == 3){
            $("#time_div").show();
            $(".radmenu").attr("style", "display: flex !important;")
        }else{
            $("#time_div").hide();
            $(".radmenu").attr("style", "none;");
            var data = {};
            data.userid = localStorage.getItem("userid");
            data.flag = $("#time_flag").val();
            localStorage.setItem("ph_flag", data.flag);
            data.accountPosition = localStorage.getItem("accountPosition");
            top.start_process();
            $.ajax({
                   type : "post",
                   timeout: 5000,
                   url: "http://"+IP+":"+PORT+"/app/6037",
                   data : data,
                   datatype : "json",
                   success : showmessage,
                   error:function(msg){
                	   top.stop_process();
                   alertInfo('登录失败');
                   }
                   });
        }
    }
    
    function goto_map(fileno){
        
        showNewFrame("aj_cwcx_detail.html?id="+fileno, "smask");
    }
