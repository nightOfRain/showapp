                                <script type="text/javascript">
                                    
                                    var cpzl;
                                    var lzgc ; //流转动作
                                    var zps = 0; //每个动作需要上传的图片数
                                    //	var mustsc = 0; //每个动作对应是否必须上传图片 0-非必输 1-必输
                                    var ms1,ms2,ms3,ms4; //每个动作图片描述文字

                                    var pic;
                                    var pics;
                                    var isend=0;
                                    var carema_title;
                                    //初始化插件内容
                                    var opt_datatime = {
                                        preset: 'date', //日期格式 date（日期）|datetime（日期加时间）
                                        theme: 'android-ics light', //皮肤样式

                                        setText: '确定', //确认按钮名称
                                        cancelText: '取消',//取消按钮名籍我

                                        dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字

                                var bank_flag = 0;
                                    document.addEventListener("DOMContentLoaded", initial);
                                    function initial() {
                                        var thisURL = document.URL;
                                        localStorage.setItem("thisURL", thisURL);
                               //         document.getElementsByTagName('body')[0].style.width = top.screenWidth+"px";
                               //         document.getElementsByTagName('body')[0].style.height = top.screenHeight+20+"px";
                                        var getenv = thisURL.split('?')[1];
                                        var buf = getenv.split('&');
                                        fileno = buf[0].split('=')[1];
                                        localStorage.setItem("fileno", fileno);
                                        flow = buf[1].split('=')[1];
                                        
                                        $("#fileno").html(fileno);
                                        localStorage.setItem("acount", 1);
                                        $("#hk_sj").mobiscroll(opt_datatime);
                                        localStorage.setItem("info_flag","0");
                                        //根据产品种类和流转过程初始化页面
                                        initPage();
                                        $("input").attr("placeholder","此项必填");
                                        
                                        
                                        if( cpzl == "8001"){
                                            $("#sd_li").attr("style", "display:none");
                                            $("#gjjdk_li").attr("style", "display:block");
                                            
                                        } else if ( cpzl == "8003"){
                                            $("#sd_li").attr("style", "display:block");
                                            $("#gjjdk_li").attr("style", "display:block");
                                          
                                        } else {
                                            $("#sd_li").attr("style", "display:block");
                                           
                                            $("#gjjdk_li").attr("style", "display:none");
                                        }
                                        
                                    }
                                
                                function initPage(){
                                    
                                    var data = {};
                                    data.fileno = fileno;
                                    
                                    
                                    $.ajax({
                                           type : "post",
                                           url: "http://"+IP+":"+PORT+"/app/6011;",
                                           timeout: 5000,
                                           data : data,
                                           datatype : "json",
                                           success : function(msg){
                                           var json = eval("("+msg+")");
                                           
                                           if( json.stat == 0){
                                           showinfo(msg);
                                           }else{
                                           
                                           top.alertInfo('通信失败');
                                           }
                                           },
                                           error:function(msg){
                                        	   login_again();
                                         //  top.alertInfo('通信失败');
                                           }
                                           });
                                }
                                function showinfo(msg){
                                    
                                   
                                    
                                    var json = eval("("+msg+")");
                                    /*初始化上一经办人信息*/
                                    $("#syjbr").html(json.data.lastname);
                                    $("#lxfs").html(json.data.lastphone);
                                    
                                    /*标题*/
                                    flowname = json.data.thisFlow.flowname;
                                    flow = json.data.thisFlow.flow;
                                    number = json.data.thisFlow.number;
                                    required = json.data.thisFlow.required;
                                    cpzl = json.data.thisFlow.loantype;
                                    if( cpzl.match("8001")){
                                        $("#sd_li").attr("style", "display:none");
                                        $("#gjjdk_li").attr("style", "display:block");
                                        
                                    } else if ( cpzl.match("8003")){
                                        $("#sd_li").attr("style", "display:block");
                                        $("#gjjdk_li").attr("style", "display:block");
                                        
                                    } else {
                                        $("#sd_li").attr("style", "display:block");
                                        
                                        $("#gjjdk_li").attr("style", "display:none");
                                    }
                                    $(".top_title").html(flowname);
                                    if( flow == 3 ) //终审这步需要输入贷款实际发放金额和期限
                                    {
                                        $("#ul_dk").attr("style", "display:black");
                                    }
                                    
                                    if(flowname == "还款计划"){
                                        $("#ul_hkjh").attr("style", "display:black");
                                        hk_flag = 1;
                                    }
                                    /*初始化页面展示内容*/
                                    pic = json.data.thisFlow.pic;
                                    var picdec = json.data.thisFlow.picdec;
                                    pics = picdec.split('|');
                                    if(document.getElementById('content') )
                                    document.getElementById('pshow').removeChild(document.getElementById('content'));
                                    var div_host = document.getElementById("pshow");
                                    var div_content = document.createElement("div");
                                    div_content.setAttribute("class", "content");
                                    div_content.setAttribute("id", "content");
                                    
                                    //拍照模块显示标题和提示内容
                                    
                                    localStorage.setItem("title_name", flowname);
                                    localStorage.setItem("lz_message", picdec+"等相关图片上传");
                                    for(var i = 0; i < pic; i++){
                                        var ul = document.createElement("ul");
                                        var li = document.createElement("li");
                                        var num = fileno+'_'+flow+"_"+i;
                                        li.setAttribute("onclick", "uploadimg('"+num+"','"+pics[i]+"','lz_label_"+i+"')");
                                        
                                        var div_label = document.createElement("div");
                                        div_label.setAttribute("class", "inp_label");
                                        div_label.setAttribute("id", "lz_label_"+i);
                                        div_label.setAttribute("style", "color:#FFA500;font-size:18px;font-weight: bold;")
                                        div_label.innerHTML = flowname+"相关图片上传";
                                        
                                        var div_rgt = document.createElement("div");
                                        div_rgt.setAttribute("class", "rgt_c");
                                        div_rgt.setAttribute("style", "color:#FFA500;");
                                        li.appendChild(div_label);
                                        li.appendChild(div_rgt);
                                        ul.appendChild(li);
                                        
                                        div_content.appendChild(ul);
                                    }
                                    
                                    div_host.appendChild(div_content);
                                    
                                    isend = json.data.thisFlow.isEnd;
                                    
                                    if(json.data.thisFlow.isEnd == '1') //最后一步了
                                    {
                                        $("#div_lzr").attr("style", "display:none");
                                        $("#ajlz").html("案卷完成");
                                        $("#ajht").attr("style", "display:none");
                                        $("#ajzj").attr("style", "display:none");
                                    }else {
                                        /*下一经办人信息*/
                                        var obj=document.getElementById('xylzr');
                                        
                                        for (var i = 1; i < (json.data.nextList.length+1); i++) {
                                            obj.options[i]=new Option(json.data.nextList[i-1].account_name,json.data.nextList[i-1].account_id);
                                        }
                                    }
                           
                                }
                                function change_color(){
                                   
                                    
                                    var str_label = localStorage.getItem("lz_label_now");
                                    
                                    $("#"+str_label).attr("style", "color:#036803");
                                }
                                function addOption(msg){
                                    //根据id查找对象，
                                    var myjson=eval("("+msg+")");
                                    var json = myjson.responsedata;
                                    var obj=document.getElementById('xylzr');
                                    $("#syjbr").html(json.lastname);
                                    $("#lxfs").html(json.lastphone);
                                    
                                    for (var i = 0; i < json.nexttrustees.length; i++) {
                                        obj.options[i]=new Option(json.nexttrustees[i],i);
                                    }
                                    
                                    obj.options[0].selected = true;
                                }
                                
                                function removeAll(){
                                    var obj=document.getElementById('xylzr');
                                    obj.options.length=0;
                                }
                                
                                //提交
                                function lz_submit(){
                                    
                                    var data = {};
                                    data.fileno = fileno;
                                    data.beiz = $("#jbrly").val();
                                    data.flowname = flowname;
                                    //data.flow = flow;
                                    //	data.number = number;
                                    //遍历图片名称
                                    //	for(var i = 0; i < pic; i++){
                                    //		var imgurl = localStorage.getItem("imgfilename_"+fileno+"_"+i);
                                    //	}
                                    if( flow == 3 ) //终审这步需要输入贷款实际发放金额和期限
                                    {
                                        data.dk_je = $("#dk_je").val();
                                        data.dk_gjj_je = $("#dk_gjj_je").val();
                                        data.dk_qx = $("#dk_qx").val();
                                        if( cpzl.match("8001")){
                                            if( $("#dk_gjj_je").val()==''){
                                                top.alertInfo("公积金贷款金额不能为空");
                                                return;
                                            }
                                            data.dk_je = 0.0;
                                            
                                        } else if ( cpzl.match("8003") || cpzl.match("8001") ){
                                            if( $("#dk_je").val()==''){
                                                top.alertInfo("商业贷款金额不能为空");
                                                return;
                                            }
                                            if( $("#dk_gjj_je").val()==''){
                                                top.alertInfo("公积金贷款金额不能为空");
                                                return;
                                            }
                                            
                                        } else {
                                            if( $("#dk_je").val()==''){
                                                top.alertInfo("商业贷款金额不能为空");
                                                return;
                                            }
                                            data.dk_gjj_je = 0.0;
                                        }
                                        if( $("#dk_qx").val()==''){
                                            top.alertInfo("贷款期限不能为空");
                                            return;
                                        }
                                    }
                                    if(hk_flag == 1){
                                        data.dk_lv = $("#dk_lv").val();
                                        data.hk_sq = $("#hk_sq").val();
                                        data.hk_aj = $("#hk_aj").val();
                                        data.hk_sj = $("#hk_sj").val();
                                        
                                        if($("#dk_lv").val()==''||$("#hk_sq").val()==''||$("#hk_aj").val()==''||$("#hk_sj").val()==''){
                                            top.alertInfo("还款计划内容请填写完整");
                                            return;
                                        }
                                    }
                                    if(isend != '0'){
                                        if( $("#xylzr").val() == "0000"|| $("#xylzr").val()==''){
                                            top.alertInfo("请指定下一经办人");
                                            return;
                                        }
                                        data.trustees = $("#xylzr").val(); //交互送员工编号，防止姓名重复
                                    }
                                    
                                    
                                    
                                    //$("#syjbr").html();
                                    var err_img = "缺少";
                                    var img_req = 0;
                                    //判断是否有图片，是否必输
                                    if ( required == '1' || pic > 0 ) //图片必输  图片名称规则 fileno_flow_i
                                    {
                                        for(var i = 0; i < pic; i++){
                                            var imgurl = localStorage.getItem("imgfilename_"+fileno+'_'+flow+"_"+i);
                                          //  alert("imgfilename_"+fileno+'_'+flow+"_"+i+";="+imgurl);
                                            if( imgurl ){
                                                if( i == 0 ){
                                                    data.img_url = imgurl;
                                                    data.img_des = pics[0];
                                                } else {
                                                    data.img_url += ','+imgurl;
                                                    data.img_des += '|'+pics[i];
                                                }
                                            } else {
                                                img_req++;
                                                if( i == (pic - 1)){
                                                    err_img += pics[i] ;
                                                }else {
                                                    err_img += pics[i] + ',';
                                                }
                                                
                                            }
                                        }
                                    }
                                    
                                    if( img_req > 0){
                                        err_img += " 图片,请补充完整后再提交";
                                        top.alertInfo(err_img);	
                                        return 0;
                                    }
                                    
                                    data.isend = isend;
                                    $.ajax({
                                           type : "post",
                                           url: "http://"+IP+":"+PORT+"/app/6012;",
                                           timeout: 5000,
                                           data : data,
                                           datatype : "json",
                                           success :   function(msg){
                                           
                                           var json=eval("("+msg+")");
                                           
                                           if( json.stat == '0') //登陆成功
                                           {
                                           top.alertInfo("流转成功");		
                                           /*这个时候是不是要返回上层页面啊*/
                                           /*这个时候还要想放刷新下上层页面*/
                                           
                                           //mainFrame2.window.initPage();
                                         back_history();
                                           top.dbaj_fresh();
                                           
                                           } else {
                                           top.alertInfo('流转失败');
                                           }
                                           
                                           
                                           },
                                           error:function(msg){
                                        	   login_again()
                                         //  top.alertInfo('通信失败');
                                           }
                                           });
                                           
                                }
                                
                                function ht_submit(){
                                    if(window.confirm('确认回退案卷?')){
                                        var data = {};
                                        data.fileno = fileno;
                                        data.number = number;
                                        
                                      
                                        data.beiz = $("#jbrly").val();
                                        
                                        if( data.beiz.length < 1 || data.beiz=="undefined"){
                                            data.beiz = "这家伙很懒,什么留言都没有";
                                            
                                        }
                                        data.flow = flow;
                                        
                                        $.ajax({
                                               type : "post",
                                               url: "http://"+IP+":"+PORT+"/app/6028;",
                                               timeout: 3000,
                                               data : data,
                                               datatype : "json",
                                               success :   function(msg){
                                               
                                               var json=eval("("+msg+")");
                                               
                                               if( json.stat == '0') //登陆成功
                                               {
                                               top.alertInfo("回退成功");		
                                               /*这个时候是不是要返回上层页面啊*/
                                               /*这个时候还要想放刷新下上层页面*/
                                               back_history();
                                               parent.initPage();
                                               } else {
                                               
                                               top.alertInfo('回退失败');
                                               }
                                               
                                               
                                               },
                                               error:function(msg){
                                            	   login_again();
                                            //   top.top.alertInfo('通信失败');
                                               }
                                               });
                                    }
                                }
                                function jbrl_xz(){
                                    var obj=document.getElementById('xylzr'); 
                                    var m=obj.options[obj.selectedIndex].value;
                                    
                                    
                                    syjbr = obj.options[obj.selectedIndex].text;
                                    
                                    
                                }
                                function uploadimg(mynum, picname, str_label){
                                    
                                  //  var imgnum = fileno + '_'+flow+'_' + mynum;
                               //     alert("imgnum="+mynum);
                                    localStorage.setItem("imgnum", mynum);
                                    localStorage.setItem("lz_label_now", str_label);
                                    
                                    showNewFrame('flow_new_0831.html?type=0','smask');
                                //    showNewFrame('dbaj_detail_bak.html?id='+num+'&type=0','smask');
                                    
                                }
                                function page_add(){
                                    var pagenum = localStorage.getItem("pagenum");
                                    pagenum++;
                                    
                                    localStorage.setItem("pagenum", pagenum);
                                }
                                function page_back(){
                                    //jQuery.mobile.changePage('#p1', {transition : 'slide'});
                                    //localStorage.setItem("pagenum", "0");
                                    var pagenum = localStorage.getItem("pagenum");
                                    pagenum--;
                                    
                                    localStorage.setItem("pagenum", pagenum);
                                    history.go(-1);
                                }
                                function zj_submit(){
                                    if(window.confirm('终结后案卷将作废，确认终结?')){
                                        var data = {};
                                        data.fileno = fileno;
                                        data.flag = 1;
                                        data.beiz = $("#jbrly").val();
                                        if( data.beiz.length < 1 ){
                                            top.alertInfo('案卷终结时经办人留言不能为空');
                                            return ;
                                        }
                                        
                                        $.ajax({
                                               type : "post",
                                               url: "http://"+IP+":"+PORT+"/app/6013;",
                                               timeout: 3000,
                                               data : data,
                                               datatype : "json",
                                               success :   function(msg){
                                               
                                               var json=eval("("+msg+")");
                                               
                                               if( json.stat == '0') //登陆成功
                                               {
                                               top.alertInfo("流转终结成功");		
                                               /*这个时候是不是要返回上层页面啊*/
                                               /*这个时候还要想放刷新下上层页面*/
                                               parent.initPage();
                                               back_history();
                                               
                                               } else {
                                               top.alertInfo('流转终结失败');
                                               }
                                               
                                               
                                               },
                                               error:function(msg){
                                               
                                               //top.alertInfo('通信失败');
                                               login_again();
                                               }
                                               });
                                               
                                    }
                                }
                                function myphone(lxfs){
                                    
                                    top.call_phone("联系方式:"+$("#"+lxfs).html());
                                }
                                
                                function find_info(){
                                    showNewFrame('flow_new.html?fileno='+fileno,'smask');
                                }
                                </script>
