			}

 		<script>
			
			var json;
		
			$(function() {
				

	            mui('.mui-scroll-wrapper').scroll({
	                                             deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	                                             });
	            mui("#pullrefresh").on('tap', '.mui-card', function (event) {
					this.click();
					
					});
	            mui(document.body).on('tap', '.mui-action-back', function(e) {
	        		this.click();
	        		return false;
	        	});

	   
	            initPage();				
			});
				
			function initPage(){


			
				json=localStorage.getItem("loaninfo").parseJSON(); ;		
				
				if(json.length == 0){
					mui.toast('您的需求没有新的变化');
					return;
				}
				
				var info_html = '';
				for(var i = 0; i < json.length; i++){
					
					var type = json[i].type;
					
			    		info_html += '<div class="mui-card" ><div class="mui-card-header mui-card-media">'					
						+'<div class="mui-media-body">'+json[i].loan_type+'<p>导入时间：'+json[i].lr_date+'</p></div></div>'
						+'<div class="mui-card-content" style="padding-left:10px;">'
						+'<h5 style="color:black;">合同号：'+json[i].loan_hth+'</h5>'
						+'<p style="margin:1px;font-size:12px;">授信金额：'+json[i].credit_je+'</p>'
						+'<p style="margin:1px;font-size:12px;">贷款余额：'+json[i].loan_je+'</p>'
						+'<p style="margin:1px;font-size:12px;">担保方式：'+json[i].guarant_type+'</p>'	
						+'<p style="margin:1px;font-size:12px;">到期日期：'+json[i].arrive_date+'</p>'	
						+'<p style="margin:1px;font-size:12px;">欠息金额：'+json[i].debt_je+'</p>'	
						+'<p style="margin:1px;font-size:12px;">风险分类：'+json[i].rist_type+'</p>'	
						+'</div></div>'
						+'</div>';
				}
				
				$("#info").html('');
				$("#info").html(info_html+'<div style="height:100;color:#f4f4f4">填充空白</div>');
		
			}
			

		</script>
