    <style>
        .readclass{
            margin-top:20px;padding-top:5px;padding-bottom:15px;border:1px solid #f4f4f4;border-radius:5px;background-color: rgba(68,153,255,0.2);_height:200px; min-height:200px;
        }
    
    .notreadclass{
        margin-top:20px;padding-top:5px;padding-bottom:15px;border:1px solid #f4f4f4;border-radius:5px;background-color: #ffffff;_height:200px; min-height:200px;
    }
    h2{
        text-align:center;
    }
    .div_left{
        float:left;
        width:50%;
        text-align:center;
    }
    .div_right{
        float:right;
        width:50%;
        text-align:center;
    }
    </style>
    <script type="text/javascript">
        
        $(function(){
          thisURL = document.URL;
          localStorage.setItem("thisURL", thisURL);
       
          show_warn();
          mui.init({
                   //    swipeBack:true //启用右滑关闭功能
                   });
          mui('.mui-scroll-wrapper').scroll({
                                            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
                                            });
          mui(document.body).on('tap', '.mui-action-back ', function(e) {
                                this.click();
                                return false;
                                });
          });
          
          function show_warn(){
              var msg = localStorage.getItem("loan_info");
              
            ;
              var warn = JSON.parse(msg);
              var warn_html = '';
              $(".mui-scroll").html('');
              for(var i = 0; i < warn.length; i++){
                      warn_html += '<div class="mui-card">'
                      +'<div class="mui-card-header mui-card-media" style="text-align:center;color:#8e8e8e;font-weight:bold">'+warn[i].loan_type+'</div>'
                      +'<div class="mui-card-content"><div class="mui-card-content-inner">'
                      +'<p>合同编号：'+warn[i].loan_hth+'</p>'
                      +'<p>到期日期：'+warn[i].arrive_date+'</p>'
                      +'<p>贷款余额：'+(parseFloat(warn[i].loan_je)*0.01).toFixed(2)+'</p>'
                      +'<p>欠息金额：'+(parseFloat(warn[i].debt_je)*0.01).toFixed(2)+'</p>'
                      +'<p>担保方式：'+warn[i].guarant_type+'</p>'
                      +'<p>风险分类：'+warn[i].rist_type+'</p>'
                      
                      +'</div></div></div>'
              }
              $(".mui-scroll").html(warn_html+'<div style="height:300px;background-color:#f3f3f3;color:#f3f3f3">现场检查系统</div>');
          }
    


    </script>
    
    <body>
        <header class="mui-bar mui-bar-nav head_color">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="back_history();" ></a>
            <h1 class="mui-title">客户贷款信息</h1>
        </header>
        
        <div class="container-fluid">
            <div class="mui-content mui-scroll-wrapper" >
                <div class="mui-scroll top_head">
                    
                    
                </div>
            </div>
        </div>
    </body>
