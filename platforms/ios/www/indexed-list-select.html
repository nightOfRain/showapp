<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="hello-mui/css/mui.min.css" rel="stylesheet" />
		<link href="hello-mui/css/mui.indexedlist.css" rel="stylesheet" />
		<script type="text/javascript" src="js/lib/jQuery/jquery-2.0.0.min.js"></script>
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			#done.mui-disabled{
				color: gray;
			}
		</style>
		<script>
			var curr_id = 0;
			
				$(function() {				
	

				mui.init({
					swipeBack:true //启用右滑关闭功能
				});
				mui('.mui-scroll-wrapper').scroll({
	                deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	                });

				
			});  
	</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择地区</h1>
			<a id='done' class="mui-btn mui-btn-link mui-pull-right mui-btn-blue mui-disabled">完成</a>
		</header>
		<div class="mui-content">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索地区">
				</div>
				
				<div class="mui-indexed-list-bar">

					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>

					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
					<ul class="mui-table-view">

						<li data-group="B" class="mui-table-view-divider mui-indexed-list-group">B</li>
						<li data-value="BSD" data-tags="BaoShan" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox" id="188"/>保山机场</li>
						<li data-value="BAV" data-tags="BaoTou" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox" id="189"/>包头机场</li>
						<li data-value="BHY" data-tags="BeiHaiFuCheng" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox" id="190"/>北海福成机场</li>
						<li data-value="NAY" data-tags="BeiJingNanYuan" class="mui-table-view-cell mui-indexed-list-item mui-checkbox mui-left">
							<input type="checkbox" id="191"/>北京南苑机场</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="hello-mui/js/mui.min.js"></script>
		<script src="hello-mui/js/mui.indexedlist.js"></script>
		<!--<script src="../js/mui.grouplist.testdata.js"></script>-->
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.ready(function() {
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				var done = document.getElementById('done');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
				//done event
				done.addEventListener('tap', function() {
					/*
					var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]'));
					var checkedValues = [];
					checkboxArray.forEach(function(box) {
						if (box.checked) {
							checkedValues.push(box.parentNode.innerText);
							console.log(box.id);
						}
					});
					*/
					var checkedValues = [].slice.call(list.querySelectorAll('input[type="checkbox"]:checked'))[0];
					if (checkedValues) {
						mui.alert('你选择了: ' + checkedValues.parentNode.innerText);
					} else {
						mui.alert('你没选择任何机场');
					}
					
				}, false);
				mui('.mui-indexed-list-inner').on('change', 'input', function() {
					//alert("我点了谁");
					var count = list.querySelectorAll('input[type="checkbox"]:checked').length;
					var me ;
					var tmp_id = 0;
					console.log("begin:curr_id="+curr_id);
					if( count == 1){
						me  = list.querySelectorAll('input[type="checkbox"]:checked')[0];
						tmp_id = me.id;
					}else{
						var checkboxArray = [].slice.call(list.querySelectorAll('input[type="checkbox"]:checked'));
					
						checkboxArray.forEach(function(box) {

								console.log(box.id);
								if(box.id == curr_id){
									$("#"+box.id).attr("checked", false);
									console.log(box.id+"set checked false");
								}else{
									tmp_id = box.id;
								}
							
						});
						
					}
					curr_id = tmp_id;
					
					
					console.log("end:curr_id="+curr_id);				
					//var value = count ? "完成(" + count + ")" : "完成";
					//done.innerHTML = value;
					if (count) {
						if (done.classList.contains("mui-disabled")) {
							done.classList.remove("mui-disabled");
						}
					} else {
						if (!done.classList.contains("mui-disabled")) {
							done.classList.add("mui-disabled");
						}
					}
				});
			});
		</script>
	</body>

</html>
