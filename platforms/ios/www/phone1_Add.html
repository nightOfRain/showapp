<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link href="js/lib/bootstrap3.0/bootstrap.css" rel="stylesheet">
		<link href="css/lib/mfp/mfp.css" rel="stylesheet">
		<link href="css/lib/menu11/menu11.css" rel="stylesheet">

		<script type="text/javascript" src="js/lib/jQuery/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap3.0/bootstrap.min.js"></script>
		
		<script type="text/javascript" src="js/lib/menu11/menu11.js"></script>

		<script type="text/javascript" src="js/lib/menu11/menu11_com.js"></script>

	</head>

	<body>
		<div class="container-fluid" page="home">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div component-role="m11_top">
						<div class="col-lg-1 col-md-1 col-xs-2 top_title_text">
						</div>
						<div class="col-lg-10 col-md-10 col-xs-8 top_title_text">
							添加
						</div>
						<div class="col-lg-1 col-md-1 col-xs-2 top_title_text">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="content">
						<div class="form_div">
							<ul>
								<li>
									<div class="inp_label">
										姓名
									</div>
									<input id="name" type="text" class="inp_text" data-role="none" />
								</li>
								<li>
									<div class="inp_label">
										年龄
									</div>
									<input type="number" class="inp_text" data-role="none" id="age" />
								</li>
								<li>
									<div class="inp_label">
										性别
									</div>
									<div class="inp_show_text" id="sex">
										男
									</div>
									<div class="rgt">
									</div>
								</li>
								<li>
									<div class="inp_label">
										生日
									</div>
									<input type="text" class="inp_text_date" data-role="none" />
								</li>
							</ul>
						</div>
						<div class="form_div" style="margin-top: 30px;">
							<ul>
								<li>
									<div class="inp_label">
										家庭住址
									</div>
									<div class="rgt">
									</div>
								</li>
								<li>
									<div class="inp_label">
										详细地址
									</div>
									<input type="text" class="inp_text" data-role="none" />
								</li>
								
							</ul>
						</div>
						<div class="bot_btn">
							保存
						</div>
						<div style="margin-top: 60px;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
