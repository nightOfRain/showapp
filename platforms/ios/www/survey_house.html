 		<script>
			var thisURL; 
			var area_no_s="420100";
			var estate_name; //小区全名-国佳
			var estate_name_bak; //备用小区名-取之于国佳返回评估结果
			var estate_code; //小区编号-国佳
			var zone_code; //小区所在行政区域-国佳
			var fileno_gj;//国佳评估流水-国佳返回
			var fileno_sl;//世联评估流水-我们生成
			var fileno;
			var pawn_no="888888"; //抵押物唯一编号，后台获取抵押物信息后生产
			var area_no_all;//抵押物区域汉字 如 ： 湖北省-武汉市-汉阳区
			var pawn_flag;
			$(function() {				
						 
				

 				mui.init({
					swipeBack:true //启用右滑关闭功能
				});
				mui('.mui-scroll-wrapper').scroll({
	                deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
	                });
				mui(document.body).on('tap', '.mui-action-back ', function(e) {
					this.click();
					return false;
				});
				
				mui(document.body).on('tap', '.mui-table-view .mui-table-view-cell ', function(e) {
					this.click();
					return false;
				}); 
				thisURL = document.URL; 	
				var getenv = thisURL.split("?")[1];
				var buf= getenv.split("&"); 
				fileno = buf[0].split("=")[1];
				pawn_flag = buf[1].split("=")[1];
				top.edit_flag = 1;
			//	top.tmp_iframe = tmp_iframe; //把iframe页面赋值给全局变量，用于更新页面内容
				top.data={};
				localStorage.setItem("list_flag", '0');
				y = 0- $("#assess_condition_div").offset().bottom -80;
         
/*             

            	$("input").attr("readonly", "readonly");
            	$("#search_key").attr("readonly", false); */
            	
				 $('#search_key').on('input', function() {
				        if($(this).prop('comStart')) return;  
				        // 确保中文拼音输入过程中不被截断
				        top.writelog("Ok");
				        get_estate_info();
				    }).on('compositionstart', function(){
				        $(this).prop('comStart', true);
				        top.writelog("start");
				    }).on('compositionend', function(){
				        $(this).prop('comStart', false);
				        top.writelog("end");
				       // get_estate_info();
				    });
            	$('#search_key_limit').on('input', function() {
			        if($(this).prop('comStart')) return;  
			        // 确保中文拼音输入过程中不被截断
			        top.writelog("Ok");
			        get_limit_price();
			    }).on('compositionstart', function(){
			        $(this).prop('comStart', true);
			        top.writelog("start");
			    }).on('compositionend', function(){
			        $(this).prop('comStart', false);
			        top.writelog("end");
			       // get_estate_info();
			    });
            	
            	initPage();
			});  
			
			function initPage(){
				var token = localStorage.getItem("assess_token_sl");
				//第一次进入时先去世联签到
				if(top.isEmpty(token)){
					top.get_assess_info_login();
				}
				
			}
			
			//获取小区信息
			function get_estate_info(){
  				top.writelog("key="+$("#search_key").val());
				if(top.isEmpty(area_no_s)){
					mui.alert("请先选择抵押物所在区域", "风险管理系统", null);
					return;
				}
				if(top.isEmpty($("#user_name").val())){
					mui.alert("请先填写客户名称", "风险管理系统", null);
					return;
				}
				if(top.isEmpty($("#address").val())){
					mui.alert("请先填写押品具体地址", "风险管理系统", null);
					return;
				}
				if($("#search_key").val().length < 2){
					return;
				}
				
				
				var base64_str = "Basic "+Base64.encode("XYBINT:xybint123");
				var data={};
				data.zoneCode = area_no_s;		
				data.likeName = $("#search_key").val(); 
			 	top.writelog("data="+JSON.stringify(data)); 
				var header = {
						"Accept-Encoding": "gzip,deflate",
						"Content-Type": "application/json;charset=UTF-8",
						"Authorization": base64_str,
				}
				var url = "http://wemapi.weevaluate.cn/Tenant/GetEstateByName";
				
 				$.ajax({
		            type : "post",
		            timeout: 10000, 
		            url: url,        
		            data : JSON.stringify(data),
		          	headers : header,
		            datatype : "application/json;charset=UTF-8",
		            success : show_estate_info,
		            error:function(msg){
		            	var msg = typeof msg == 'object' ? msg : JSON.parse(msg);
		    			top.writelog("msg="+JSON.stringify(msg)); 
		            }
		            }); 
			}
			
			//小区列表展示
			function show_estate_info(msg){
				top.writelog("msg="+JSON.stringify(msg));
				//var json = eval("("+msg+")");
				var json=msg;
				var con_html = '';
				$("#context").html('');
				if(json.result.length == 0){
					
						con_html += '<li class="mui-table-view-cell"><a class="mui-navigate-right">请确认抵押物小区名称或区域是否输入正确</a></li>';
					
				}else{
					for(var i = 0; i < json.result.length; i++){
						con_html += '<li class="mui-table-view-cell" onclick="set_assess_info_gj(\''+json.result[i].Code+'\',\''+json.result[i].Name+'\',\''+json.result[i].ZoneCode+'\')"><a class="mui-navigate-right">'+json.result[i].Name+'</a></li>';
					}
				}
				
				
				$("#context").html(con_html);
				
				$("#search_key_limit").val($("#search_key").val());
			}
			
		
			function set_assess_info_gj(ecode, ename, zonecode){
				
				
				
				estate_code = ecode;
				estate_name = ename;
				zone_code = zonecode;
				$("#estate_name").val(ename);
				$(".div_fullscreen").hide();
				$("#assess_condition_div").show();
				
			}
			
			//获取评估信息
			//先获取国佳的评估信息，然后再获取世联的评估信息
			function get_assess_info_gj(){
		
				if(top.isEmpty($("#floor").val()) || top.isEmpty($("#total_floor").val())){
					mui.alert("楼层信息不能为空", "风险管理系统", null);
					return;
				}
				
				if(top.isEmpty($("#area").val()) || $("#area").val() < 1){
					mui.alert("楼盘面积请准确填写", "风险管理系统", null);
					return;
				}
				
				//这个时候已经可以展示评估结果了
				$(".assess_result").show();
				var base64_str = "Basic "+Base64.encode("XYBINT:xybint123");
				var data={};
				data.userName="";
				data.communityCode = estate_code;
				data.estateName = estate_name;
				data.zoneCode = zone_code;
		 		data.floor = $("#floor").val();
		 		data.totalFloor = $("#total_floor").val();
				data.area = $("#area").val(); 
		 	
			
			 	top.writelog("autoenquiry data="+JSON.stringify(data));
			 	
				var header = {
						"Accept-Encoding": "gzip,deflate",
						"Content-Type": "application/json;charset=UTF-8",
						"Authorization": base64_str,
				}
				var url = "http://wemapi.weevaluate.cn/Tenant/AutoEnquiry";
				//加载动画开始
				top.start_process();
 				$.ajax({
		            type : "post",
		            timeout: 10000, 
		            url: url,        
		            data : JSON.stringify(data),
		          	headers : header,
		            datatype : "application/json;charset=UTF-8",
		            success : function(msg){
		            	
		            	var msg = typeof msg == 'object' ? msg : JSON.parse(msg);
		    			top.writelog("gj msg="+JSON.stringify(msg)); 
		    		//	{"readyState":0,"status":0,"statusText":"timeout"}
		    			top.stop_process();
		    			//返回没有sucess节点
		    			if(top.isEmpty(msg.success)){
		    				mui.alert("国佳评估查询失败：请检查网络，再试试！", "风险管理系统", null);
		    				
		    			}else{
		    				if(msg.result.EnquiryResults[0].UnitPrice == 0){
			    				mui.alert("国佳评估查询不到相关信息，请在后台人工处理", "风险管理系统", null);
			    			}else{
			    				$("#unit_price_gj").val(msg.result.EnquiryResults[0].UnitPrice);
				    			$("#total_price_gj").val(msg.result.EnquiryResults[0].TotalPrice);
				    			$("#access_time_gj").val(msg.result.EnquiryResults[0].EvaluateDateTime);
				    			estate_name_bak = msg.result.EstateName;//备用小区名称，有时候会和搜索结果不一致
				    			
				    			//国佳评估标识
				    			fileno_gj = msg.result.EnquiryResults[0].Id;
				    			//获取成功后显示上传按钮
				    	 		$(".upload_pawn_info").show();
			    			}
		    			}
		    			
		    			
		    	 		//国佳获取成功后发送世联的评估请求
		    			get_assess_info_sl();
		    	 		
		    	 		
		            },
		            error:function(msg){
		            	top.stop_process();
		            	var msg = typeof msg == 'object' ? msg : JSON.parse(msg);
 		    			top.writelog("gj msg="+JSON.stringify(msg)); 
 		    			mui.alert("国佳评估信息获取失败");
		    			//国佳获取失败后发送世联的评估请求
		    			get_assess_info_sl(); 
		            }
		            }); 
			}
			

			//世联评估
			function get_assess_info_sl(){
		
				var url = "http://test.worldunion.cn:8620/QueryPrice/ApproachIntegration";
				var header = {
						"Authorization": "Basic "+localStorage.getItem("assess_token_sl"),
				}
				var address;
				if(top.isEmpty($("#unit_number").val())){
					address = $("#estate_name").val()+$("#building_number").val()+"栋"+$("#room_number").val()+"号";
				}else{
					address = $("#estate_name").val()+$("#building_number").val()+"栋"+$("#unit_number").val()+"单元"+$("#room_number").val()+"号";			
				}
				
				//获取世联查询流水
				fileno_sl = get_fileno();
/* 	 			var data={"CityID": 4201,
						  "ConstructionId": 0,
						  "BuildingId": 0,
						  "HouseId": 0,
						  "BuildArea": $("#area").val(),
						  "CaseId": fileno_sl,
						  "Address": address,
						  "NearRoad": "",
						  "Landspace": "",
						  "PropertyTypeRate": "",
						  "Floor": "",
						  "total_floor": "",
						  "HouseType": "",
						  "Forward": "",
						  "Remark": ""
						}; */
				var data={"CityID": area_no_s.substring(0,4),
						  "ConstructionId": 0,
						  "BuildingId": 0,
						  "HouseId": 0,
						  "BuildArea": $("#area").val(),
						  "CaseId": fileno_sl,
						  "Address": address,
						  "NearRoad": "",
						  "Landspace": "",
						  "PropertyTypeRate": "",
						  "Floor": "",
						  "totalFloor": "",
						  "HouseType": "",
						  "Forward": "",
						  "Remark": ""
						};
				top.writelog("send:"+JSON.stringify(data));
				$.ajax({
		            type : "post",
		            timeout: 10000,
		            url: url,      
		            headers:header,
		            data : data,
		            datatype : "application/json",
		            success : function(msg){
		            	top.writelog("recv msg="+JSON.stringify(msg));
		            	var msg = typeof msg == 'object' ? msg : JSON.parse(msg);
		    			top.writelog("msg="+JSON.stringify(msg));
		    			top.stop_process();	
		    			//没查出结果，可能是小区名称不同导致的，现实案例，国佳搜出 “万博雅园”，实际结果应该是”万博雅苑“（国佳返回结果里是正确的）
		    			if(msg.TotalPrice == 0 && msg.UnitPrice == 0){
		    				
		    				//如果两次的小区名不一致，则再查一次
		    				if(estate_name_bak != estate_name){
		    					query_again_sl();
		    				}else{
		    					mui.alert("世联评估查询不到相关信息，请在后台人工处理", "风险管理系统", null);
		    				}
		    				
		    			}else{
		    				$("#unit_price_sl").val(msg.UnitPrice);
			    			$("#total_price_sl").val(msg.TotalPrice/10000);
			    			$("#access_time_sl").val(msg.QueryDate);
			    			
			    			//获取成功后显示上传按钮
			    	 		$("#btn_update").show();
			    			$("#btn_assess_info").attr("background", "#cccccc");
		    			}
		    			
		            },
		            error:function(msg){
		            	top.stop_process();
		            	var msg = typeof msg == 'object' ? msg : JSON.parse(msg);
		            	top.writelog("sl msg="+JSON.stringify(msg));
		    			//token失效了，重新登陆
		    			if(msg.readyState == '4'){
		    				top.get_assess_info_login();
		    				get_assess_info_sl();
		    			}else{
		    				mui.alert("世联评估信息获取失败");
		    				top.stop_process();
		    			}
		         	   
		            }
		            });
			}
			
			//世联再查一遍，防止因为小区名称不同导致没有结果
			function query_again_sl(){
				
				var url = "http://test.worldunion.cn:8620/QueryPrice/ApproachIntegration";
				var header = {
						"Authorization": "Basic "+localStorage.getItem("assess_token_sl"),
				}
				var address;
				if(top.isEmpty($("#unit_number").val())){
					address = estate_name_bak+$("#building_number").val()+"栋"+$("#room_number").val()+"号";
				}else{
					address = estate_name_bak+$("#building_number").val()+"栋"+$("#unit_number").val()+"单元"+$("#room_number").val()+"号";			
				}
				
				//获取世联查询流水
				fileno_sl = get_fileno();
	 			var data={"CityID": 4201,
						  "ConstructionId": 0,
						  "BuildingId": 0,
						  "HouseId": 0,
						  "BuildArea": $("#area").val(),
						  "CaseId": fileno_sl,
						  "Address": address,
						  "NearRoad": "",
						  "Landspace": "",
						  "PropertyTypeRate": "",
						  "Floor": "",
						  "totalFloor": "",
						  "HouseType": "",
						  "Forward": "",
						  "Remark": ""
						};
	 			top.writelog("send:"+JSON.stringify(data));
				$.ajax({
		            type : "post",
		            timeout: 10000,
		            url: url,      
		            headers:header,
		            data : data,
		            datatype : "application/json",
		            success : function(msg){
		            	top.stop_process();
		            	top.writelog("recv msg="+JSON.stringify(msg));
		            	var msg = typeof msg == 'object' ? msg : JSON.parse(msg);
		    			top.writelog("msg="+JSON.stringify(msg));
							
		    			//还是没有结果
		    			if(msg.TotalPrice == 0 && msg.UnitPrice == 0){
		    				
		    				mui.alert("世联评估查询不到相关信息，请在后台人工处理", "风险管理系统", null);
		    			}else{
		    				$("#unit_price_sl").val(msg.UnitPrice);
			    			$("#total_price_sl").val(msg.TotalPrice/10000);
			    			$("#access_time_sl").val(msg.QueryDate);
			    			
			    			//获取成功后显示上传按钮
			    			$("#btn_assess_info").attr("margin-bottom", "30px");
			    	 		$("#btn_update").show();
			    	 		
		    			}
		    			
		            },
		            error:function(msg){
		            	top.stop_process();
		            	var msg = typeof msg == 'object' ? msg : JSON.parse(msg);
		            	top.writelog("sl msg="+JSON.stringify(msg));
		    			//token失效了，重新登陆
		    			if(msg.readyState == '4'){
		    				top.get_assess_info_login();
		    				get_assess_info_sl();
		    			}else{
		    				mui.alert("世联评估信息获取失败");
		    			}
		         	   
		            }
		            });
			}
			
			//获取评估信息后，显示评估板块，并且移动屏幕
			function move_to_result(){
				$("#assess_result").show();
				mui('.mui-scroll-wrapper').scroll().reLayout();//重新布局，不加这个移动后会自动回弹
      			mui('.mui-scroll-wrapper').scroll().scrollTo(0,y,1000);//1000毫秒滚动顶部滚动到Y的位置
			}
			
			
			function search_show(){
				if(top.isEmpty(area_no_s)){
					mui.alert("请先选择抵押物所在区域", "风险管理系统", null);
					return;
				}
				if(top.isEmpty($("#user_name").val())){
					mui.alert("请先填写客户名称", "风险管理系统", null);
					return;
				}
				if(top.isEmpty($("#address").val())){
					mui.alert("请先填写押品具体地址", "风险管理系统", null);
					return;
				}
				$(".div_fullscreen").show();
				$('#search_key').focus();
			}
			function search_hide(){
				$(".div_fullscreen").hide();
				$('#search_key').blur();
			}
			
			
			function upload_before_done(){
				if(pawn_no != '888888'){
					var btnArray = ['取消', '确认'];
	                mui.confirm('您刚才已经提交过一次，是否确认再次提交？再次提交将更新抵押物信息', '风险管理系统', btnArray, function(e) {
	                    if (e.index == 1) { //确定开始检查，跳入检查页面
	                    	upload_pawn_info();
	                    } else { //取消，现实检查按钮
	                    	//什么也不做
	                    	return;
	                    }
	                })
				}else{
					upload_pawn_info();
				}
			}
			//上传抵押物及报价数据到服务器，并获取抵押物唯一编号
			function upload_pawn_info(){
				
				if(top.isEmpty($("#final_assess").val())){
					mui.alert("最终估价必须填写", "风险管理系统", null);
					return;
				}
				
				var data={};
				data.user_name = $("#user_name").val();
				data.address = $("#address").val();
				data.area_no = area_no_all;
				data.estate_name = $("#estate_name").val();
				data.building_number = $("#building_number").val();
				data.unit_number = $("#unit_number").val();
				data.room_number = $("#room_number").val();
				data.total_floor = $("#total_floor").val();
				data.floor = $("#floor").val();
				data.area = $("#area").val();
				data.final_assess = $("#final_assess").val();
				data.limit_price = $("#limit_price").val();
				data.coordinate = top.coordinate;
				data.user_id = localStorage.getItem("user_id");
				var list_assess =[];
				var assess_gj = {};
				assess_gj.unit_price = $("#unit_price_gj").val();
				assess_gj.total_price = $("#total_price_gj").val();
				assess_gj.evaluate_time = $("#access_time_gj").val();
				assess_gj.company_name = "国佳评估";
				assess_gj.q_id = fileno_gj;
				
				var assess_sl = {};
				assess_sl.unit_price = $("#unit_price_sl").val();
				assess_sl.total_price = $("#total_price_sl").val();
				assess_sl.evaluate_time = $("#access_time_sl").val();
				assess_sl.company_name = "世联评估";
				assess_sl.q_id = fileno_sl;
				list_assess.push(assess_gj);
				list_assess.push(assess_sl);
				data.data = list_assess;
				data.pawn_flag = pawn_flag;
				
				top.writelog("upload data="+JSON.stringify(data));
				$("#btn_begin_check").show();//for test
				$("#btn_update").attr("background", "#cccccc");
				
				top.http_comm("6081", data, doAfterUpload);
			}
			
			function doAfterUpload(msg){
				var msg = typeof msg == 'object' ? msg : JSON.parse(msg);
				
				if(msg.data.ret_code == "0000"){
					//上传成功后显示检查按钮
					$("#btn_begin_check").show();
					
					//抵押物唯一编号
					pawn_no = msg.data.pawn_number;
					fileno = msg.data.fileno;
					var btnArray = ['否', '是'];
	                mui.confirm('抵押物评估信息上传成功，是否开始现场勘察？', '风险管理系统', btnArray, function(e) {
	                    if (e.index == 1) { //确定开始检查，跳入检查页面
	                    	 // 	showNewFrame('survey_house_check.html?pawn_no='+pawn_no+'&edit_flag=1', 'smask');
	                   	showNewFrame('survey_house_check.html?fileno='+fileno+'&edit_flag=1'+'&pawn_flag='+pawn_flag, 'smask');
	                    } else { //取消，现实检查按钮
	                        //什么也不做
	                    }
	                })
				}else{
					mui.alert("上传失败！请再次获取，如果一直失败请检查网络情况或联系系统管理员", "风险管理系统", null);
				}
			}
			
			function begin_check(){
			//	showNewFrame('survey_house_check.html?pawn_no='+pawn_no+'&edit_flag=1', 'smask');
				showNewFrame('survey_house_check.html?fileno='+fileno+'&edit_flag=1'+'&pawn_flag='+pawn_flag, 'smask');
			}
			//获取最高限价
			function get_limit_price(){
				var data = {};
				data.key = $("#search_key_limit").val();
				$(".div_fullscreen_limit").show();
				top.http_comm("6089", data, doAfterLimit);
			}
			//获取最高限价-后处理
			function doAfterLimit(msg){
				top.writelog("msg = "+msg);
				var msg = typeof msg == 'object' ? msg : JSON.parse(msg);
				
				if(msg.data.ret_code == "0000"){
					var json=msg;
					var con_html = '';
					$("#context_limit").html('');
					if(json.data.list.length == 0){
						
							con_html += '<li class="mui-table-view-cell"><a class="mui-navigate-right">请确认抵押物小区名称或区域是否输入正确</a></li>';
						
					}else{
						for(var i = 0; i < json.data.list.length; i++){
							con_html += '<li class="mui-table-view-cell" onclick="set_limit_price(\''+json.data.list[i].limited_price+'\')"><a class="mui-navigate-right">'+json.data.list[i].estate_name+'</a></li>';
							top.writelog(i+"="+con_html);
						}
					}
					
					
					$("#context_limit").html(con_html);
					//成功后显示检查按钮
					//$("#limit_price").val(msg.data.list[0].limited_price);
				}else{
					mui.alert("获取最高限价失败，请检查网络情况或联系系统管理员", "风险管理系统", null);
				}
			}
			
			function set_limit_price(limit_price){
				$(".div_fullscreen_limit").hide();
				
				$("#limit_price").val(limit_price);
				$("#limit_price").blur();
			}
			function search_hide_limit(){
				$(".div_fullscreen_limit").hide();
			}
		</script>
    </head>
