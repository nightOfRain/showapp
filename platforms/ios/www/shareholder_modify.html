<!DOCTYPE html>
<html>
    <head>
    		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link href="js/lib/bootstrap3.0/bootstrap.css" rel="stylesheet">		
		<link href="css/lib/zzlcss/menu11.css" rel="stylesheet">
	
        <link rel="stylesheet" href="css/common.css">
        
        <link rel="stylesheet" type="text/css" href="css/aui/aui.css" />
		<link rel="stylesheet" href="hello-mui/css/mui.min.css">
		
		<link rel="stylesheet" href="css/frozen.css">
		<link rel="stylesheet" href="css/demo.css">
		<link rel="stylesheet" href="hello-mui/css/app.css">
		<script src="hello-mui/js/mui.min.js"></script>
		<script type="text/javascript" src="js/lib/jQuery/jquery-2.0.0.min.js"></script>
		<script type="text/javascript" src="js/lib/bootstrap3.0/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/lib/zzljs/menu11_com.js"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
        
        <script src="js/frozen.js"></script>
        <style>
        	.rgt_d {
	width: 25px;
	height: 25px;
	float: right;
	margin-right: 15px;
	margin-top: 12px;
	background-size: 100% 100%;
	background-image: url("img/delete.png");
}
        </style>
 		<script type="text/javascript">
 		var ids;
 		$(function() {	
			thisURL = document.URL; 
			localStorage.setItem("thisURL", thisURL);
			
			var getenv = thisURL.split("?")[1];
			ids = getenv.split("=")[1];
			
			if(ids > 0){
				var json = localStorage.getItem("shareholder_"+ids);
				
				var shareholder = JSON.parse(json);
				$("#id_flag").val(shareholder.id_flag);
				$("#id_no").val(shareholder.id_no);
				$("#name").val(shareholder.name);
				$("#financing").val(shareholder.financing);
				$("#percentage").val(shareholder.percentage);
			}
			
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui('.mui-scroll-wrapper').scroll({
		              deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
		              });
			mui(document.body).on('tap', '.mui-action-back', function(e) {
				this.click();
				return false;
			});
			mui(document.body).on('tap', '.mui-action-menu', function(e) {
				this.click();
				return false;
			});
			
		});
			
		
		function save_info(){
			
			//先更新本地股东信息
			if(ids > 0){
				for(var i = 0; i < top.shareholder.length; i++){
					if(ids == top.shareholder[i].ids){
						top.shareholder[i].id_flag = $("#id_flag").val();
						top.shareholder[i].id_no = $("#id_no").val();
						top.shareholder[i].name = $("#name").val();
						top.shareholder[i].financing = $("#financing").val();
						top.shareholder[i].percentage = $("#percentage").val();
						
					}
				}
			}else{
				var holder={};
				holder.id_flag = $("#id_flag").val();
				holder.id_no = $("#id_no").val();
				holder.name = $("#name").val();
				holder.financing = $("#financing").val();
				holder.percentage = $("#percentage").val();
				holder.is_accuracy = 0;
				top.shareholder.push(holder);
			}
			
			
			var data = {
					ids:ids,
					customer:localStorage.getItem("customer"),
					group_code:localStorage.getItem("group_code"),
					id_flag : $("#id_flag").val(),
					id_no : $("#id_no").val(),
					name : $("#name").val(),
					financing : $("#financing").val(),
					percentage : $("#percentage").val(),
					note : $("#note").val()
			};
			
			Http_ajax(function(msg){
			//	alert(msg);
				top.stop_process();
				parent.update_shareholder();
				back_history();

			}, "app/6013", data);
			
		}
		
		function delete_by_ids(){
			top.confirmInfo("确定删除该股东信息？", function(msg){
				if(msg == 1){
					var data = {
							ids:ids,
							flag:1
		        		};		
					Http_ajax(function(){
						top.stop_process();
						for(var i=0; i < top.shareholder.length; i++){
							if(ids == top.shareholder[i].ids){
								top.shareholder.splice(i,1);
							}
						}
						parent.update_shareholder();
						back_history();
					}, "app/6015", data);
				}else{
					return;
				}
			});
			
		}
		</script>
    </head>                                
	<body style="background-color: #f4f4f4;">
		<header class="mui-bar mui-bar-nav head_color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="back_history();" ></a>
			<a  class="mui-action-menu mui-icon mui-icon-trash mui-pull-right" onclick="delete_by_ids();"></a>
			<h1 class="mui-title">股东信息</h1>
		</header>
		<div class="container-fluid" >  
			<div class="mui-content mui-scroll-wrapper" >
                
                <div class="mui-scroll top_head">
						<section id="list" >
						    <div class="demo-item">
						        <div class="demo-block">
						      
						      		<div class="ui-form ui-border-t">
						      		 	<div class="ui-form-item ui-form-item-l ui-border-b">
							                 <label class="ui-border-r">
							                           	 股东姓名
							                 </label>
						                     <input type="text"  placeholder="请输入姓名" id="name"/>	
						                                            
						                </div>
						                <div class="ui-form-item ui-form-item-l ui-border-b">
							                 <label class="ui-border-r">
							                          	  证件类型
							                 </label>
						                     <input type="text" placeholder="请输入证件类型" id="id_flag"/>
						                     	                      
						                </div> 
						                <div class="ui-form-item ui-form-item-l ui-border-b">
							                 <label class="ui-border-r">
							                           	 证件号码
							                 </label>
						                     <input type="text"  placeholder="请输入证件号码" id="id_no"/>	
						                                            
						                </div>
						                <div class="ui-form-item ui-form-item-l ui-border-b">
							                 <label class="ui-border-r">
							                          	  出资金额/万
							                 </label>
						                     <input type="text" placeholder="请输入出资金额" id="financing" maxlength="11"/>
						                     	                      
						                </div> 
						                <div class="ui-form-item ui-form-item-l ui-border-b">
							                 <label class="ui-border-r">
							                          	  出资比例/%
							                 </label>
						                     <input type="text" placeholder="请输入出资比例" id="percentage" maxlength="11"/>
						                     	                      
						                </div>
						             </div>
						        </div>
				        	</div>
				       </section>
				    <section > 
					    <div class="demo-block"> 
				            <div class="ui-btn-wrap">
				                <button class="ui-btn-lg" onclick="save_info();" >
				                  	保存
				                </button>
				            </div>
				         </div>
					 </section> 
			</div>	
		</div>
	</div>
	</body>
</html>
