    <script type="text/javascript">
        
        $(function(){
	          thisURL = document.URL;
	          localStorage.setItem("thisURL", thisURL);
	          top.writelog("11111");

	          mui.init({

	          mui(document.body).on('tap', '.mui-action-back ', function(e) {
					this.click();
					return false;
				});
          });
          
          function show_warn(){
              var msg = localStorage.getItem("warn");
              //	alert(msg);
              top.writelog("11113333:"+msg);
              var warn = JSON.parse(msg);
              var warn_html = '';
              $(".mui-scroll").html('');
              for(var i = 0; i < warn.length; i++){
                  top.writelog("i="+warn[i].warn_type);
                  //设置页面tilte 预警类型
                  if(i == 0){
                      switch(warn[0].warn_type){
                          case '1':
                          $("#title_head").html("指标信息");
                          break;
                          case '2':
                          $("#title_head").html("失信被执行人信息");
                          break;
                          case '3':
                          $("#title_head").html("征信监测信息");
                          break;
                          case '4':
                          $("#title_head").html("法院被执行人信息");
                          break;
                          case '5':
                          $("#title_head").html("工商变更信息");
                          break;
                          case '9':
                          $("#title_head").html("其它重要风险信息提示");
                          break;
                          default:
                          
                          break;
                      }
                  }
                  
                  if(warn[i].is_read == 0){
                      
                      warn_html += '<div class="mui-card">'
                      +'<div class="mui-card-header mui-card-media" style="text-align:center;color:#8e8e8e;font-weight:bold">'+warn[i].warnName+'</div>'
                      +'<div class="mui-card-content"><div class="mui-card-content-inner">'
                      +'<p>预警日期：'+warn[i].warn_date+'</p>'
                      +'<p>预警级别：'+warn[i].warnLevel+'</p>'
                      +'<p>合同金额：'+warn[i].contract_money+'</p>'
                      +'<p>风险敞口：'+warn[i].risk_open+'</p>'
                      +'<p style="color: #333;">'+warn[i].warn_info+'</p>'
                      +'</div></div><div class="mui-card-footer">'
                      +'<a class="mui-card-link"></a>'
                      +'<a class="mui-card-link" onclick="is_read('+warn[i].ids+');" id="btn_'+warn[i].ids+'">确定</a>'
                      +'</div></div>'
                      /*
                       warn_html += '<div class="form_div notreadclass" id="div_'+warn[i].ids+'" ><h2>'+warn[i].warnName+'</h2>'
                       +'<div class="div_left">'+warn[i].warnLevel+'</div><div class="div_right">'+warn[i].warn_date+'</div>'
                       +'<p style="text-indent:2em;font-size:16px;padding:10px;">'+warn[i].warn_info+'</p>'
                       +'<div class="ui-btn-wrap" id="btn_'+warn[i].ids+'"><button class="ui-btn-lg" onclick="is_read('+warn[i].ids+');" >已读</button></div></div>';
                       
                       */
                  }else{
                      warn_html += '<div class="mui-card">'
                      +'<div class="mui-card-header mui-card-media" style="text-align:center;color:#8e8e8e;font-weight:bold">'+warn[i].warnName+'</div>'
                      +'<div class="mui-card-content"><div class="mui-card-content-inner">'
                      +'<p>预警日期：'+warn[i].warn_date+'</p>'
                      +'<p>预警级别：'+warn[i].warnLevel+'</p>'
                      +'<p>合同金额：'+warn[i].contract_money+'</p>'
                      +'<p>风险敞口：'+warn[i].risk_open+'</p>'
                      +'<p style="color: #333;">'+warn[i].warn_info+'</p>'
                      +'</div></div><div class="mui-card-footer">'
                      +'<a class="mui-card-link"></a>'
                      +'<a class="mui-card-link">已读</a>'
                      +'</div></div>'
                      /*
                       warn_html += '<div class="form_div readclass" id="div_'+warn[i].ids+'" ><h2>'+warn[i].warnName+'</h2>'
                       +'<div class="div_left">'+warn[i].warnLevel+'</div><div class="div_right">'+warn[i].warn_date+'</div>'
                       +'<p style="text-indent:2em;font-size:16px;padding:10px;">'+warn[i].warn_info+'</p>'
                       +'</div>';
                       */
                  }
                  
                  
                  
                  
              }
              $(".mui-scroll").html(warn_html+'<div style="height:300px;background-color:#f3f3f3;color:#f3f3f3">现场检查系统</div>');
          }
    
    function show_more_info(flag){
        
        switch(flag){
            case '0':
            if(quota_num > 0){
                showNewFrame('warn_info.html?flag=0', 'smask');
            }else{
                top.alertInfo("该用户没有预警指标记录");
                return;
            }
            break;
            case '1':
            if(dishonesty_num > 0){
                showNewFrame('warn_info.html?flag=1', 'smask');
            }else{
                top.alertInfo("该用户没有预警失信信息记录");
                return;
            }
            break;
            case '2':
            if(executor_num > 0){
                showNewFrame('warn_info.html?flag=2', 'smask');
            }else{
                top.alertInfo("该用户没有预警被执行人信息记录");
                return;
            }
            break;
            case '3':
            if(notice_num > 0){
                showNewFrame('warn_info.html?flag=3', 'smask');
            }else{
                top.alertInfo("该用户没有预警法院公告记录");
                return;
            }
            break;
            case '4':
            if(document_num > 0){
                showNewFrame('warn_info.html?flag=4', 'smask');
            }else{
                top.alertInfo("该用户没有预警裁判文书记录");
                return;
            }
            break;				
            default:
            break;
        }
    }
    function is_read(ids){
        var data = {
            ids:ids
            //	flag : flag
        };
        
        Http_ajax(function(msg){
                  
                  top.stop_process();
                  //$("#div_"+ids).removeClass("notreadclass");
                  //	$("#div_"+ids).addClass("readclass");
                  $("#btn_"+ids).attr("onclick", "");
                  $("#btn_"+ids).text("已读");
                  $("#btn_"+ids).show();
                  }, "app/6016", data);
    }
