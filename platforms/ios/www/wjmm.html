<script type="text/javascript">
var yzm_flag = 0;
function getyzm(){
	var sjh = $("#sjh").val();
	if( sjh.length < 11)
	{
		alertInfo('手机号码长度不对');
		return;
	}
	if( yzm_flag == 1)
		return;
	// 发短信请求
	var data = {
		"userid" : $("#sjh").val(),
	};
	$.ajax({
		type : "post",
		url: "http://"+IP+":"+PORT+"/app/6003",
		data : data,
		datatype : "json",
		success : function(msg) {
			yzms.setAttribute("style", "background-color: #C4C400;");
		},
		error:function(msg){
			alertInfo('获取验证码失败');
		}
	});
	
	// 添加倒计时
	var t = 60 ; //默认60秒后重新获取验证码
	var yzms = document.getElementById('yzms');
	yzm_flag = 1;
	yzms.setAttribute("style", "background-color: #CDCD9A;");
	$("#yzms").attr("disabled", "disabled");
	//yzms.disabled=true; 
    for(i=1;i<=t;i++) { 
        window.setTimeout("update_p(" + i + ","+t+")", i * 1000); 
    } 
}

function update_p(num,t) { 
   	var yzms = document.getElementById('yzms');
    if(num == t) { 
    	yzms.innerHTML = '获取验证码'; 
    	$("#yzms").attr("disabled", "");
    	yzm_flag = 0;
    } 
    else { 
        printnr = t-num; 
        yzms.innerHTML = '(' + printnr + ')秒后重新获取'; 
    } 
} 

function wjmm(){
	//密码_后台传值
	var transPwd = '';
	var password = $("#mm").val();
	if(password != ''){ //不为空
		if(password.length < 6){
			alertInfo('密码不得低于6位');
		}
		transPwd = $.md5(password);
	}else{
		alertInfo('密码不能为空');
	}
	var mm1 = $("#mm1").val();
	if ( password != mm1 )
	{
		alertInfo('两次输入密码不一致');
		return;
	}
	var data = {
		"userid" : $("#sjh").val(),
		"yzm" : $("#yzm").val(),
		"password" : transPwd
	};
	start_process()
	$.ajax({
		type : "post",

		url: "http://"+IP+":"+PORT+"/app/6004",
		data : data,
		datatype : "json",
		success : function(msg) {
			stop_process();
			if(msg.data.code == 0){
				alertInfo('提交成功，返回登录');
				window.location.href = "login_new.html";
			}else{
				alertInfo('提交失败:'+msg.data.message);
			}
		},
		error:function(msg){
			stop_process();
			alertInfo('请求失败');
		}
	});
	
}
function start_process(){
	//MyProcess.start();
	NTUI.beginLoaded();
	
}

function stop_process(){
	NTUI.onLoaded();
	//MyProcess.stop();
}
function alertInfo(message){
 navigator.notification.alert(message, null, "世纪源金融", "确定");
}

</script>
