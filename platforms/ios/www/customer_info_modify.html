 		<script type="text/javascript">
 		var total_num = 0;
 		var total_amt = 0.00;

 		$(function(){	
			var thisURL = document.URL; 
			localStorage.setItem("thisURL", thisURL);
				
			var corporation = localStorage.getItem("corporation");
			var credit_line = localStorage.getItem("credit_line");
			var open_balance = localStorage.getItem("open_balance");
			
			if(!corporation.match("编辑")){
				$("#corporation").val(corporation);
			}
			
			if(!credit_line.match("编辑")){
				$("#credit_line").val(credit_line);
			}
			if(!open_balance.match("编辑")){
				$("#open_balance").val(open_balance);
			}
			
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			mui('.mui-scroll-wrapper').scroll({
		              deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
		              });
			mui(document.body).on('tap', '.mui-action-back ', function(e) {
				this.click();
				return false;
			});

		});
		



		function update_customer_info(){
			var data = {
					group_code:localStorage.getItem("group_code"),
					corporation:$("#corporation").val(),
					credit_line:$("#credit_line").val(),
					open_balance:$("#open_balance").val()
        		};		
			
			Http_ajax(function(){
				top.stop_process();
				parent.update_customer_info($("#corporation").val(), $("#credit_line").val(), $("#open_balance").val());
				back_history();
			}, "app/6022", data);
		}
		</script>
