    /*单笔查询*/
    function query() {
        
        $("#p1").attr("style", "display:block");
        
    
        
        
        var data = {};
        data.userid = companyid;
       
        data.begindate = $("#qssj").val();
        data.enddate = $("#jzsj").val();
        data.flag = $("#time_flag").val();
        if($("#time_flag").val() == 3){
        	if($("#qssj").val() =='' || $("#jzsj").val()==''){
        		top.alertInfo("自定义时，时间区间不能为空");
        		return;
        	}
        }
        data.type = '0'; //0-分公司 1-销售 2-驻行 3-面签
        top.start_process();

  
        
  
         $.ajax({
                type : "post",
                timeout: 3000,
                url: "http://"+IP+":"+PORT+"/app/6036",
                data : data,
                datatype : "json",
                success : show_info,
                error:function(msg){
                top.stop_process();
                top.alertInfo('登录失败');
                }
                });
               
    }
    
    
    function show_info(msg){
    	top.stop_process();
    	
        var json=eval("("+msg+")");
        
        var ul_html='';
        if(json.data.length == 0){
        	top.alertInfo("该时间段没有数据，请扩大时间区间再试试!!");
        }
        for(var i=0; i < json.data.length; i++){
            ul_html += '<li><div class="aui-col-xs-3" ><span class="span_ph_active" >'+json.data[i].type_name+'</span></div>'
                        +'<div class="aui-col-xs-2"><span class="span_ph" >'+json.data[i].total1+'</span></div>'
                        +'<div class="aui-col-xs-2"><span class="span_ph" >'+json.data[i].total2+'</span></div>'
                        +'<div class="aui-col-xs-2"><span class="span_ph" >'+json.data[i].total3+'</span></div>'
                        +'<div class="aui-col-xs-3"><span class="span_ph" >'+json.data[i].total4+'</span></div></li>';
              
        }
        $("#ul_info").html(ul_html+"<div style='text-align:center;' ><p>没有更多了...</p></div>");
    }
    
   
    
    function time_flag(){
  
        if($("#time_flag").val() == 3){
            $("#time_div").show();
            $(".radmenu").attr("style", "display: flex !important;")
        }else{
            $("#time_div").hide();
            $(".radmenu").attr("style", "none;")
            var data = {};
            data.userid = companyid;
            data.flag = $("#time_flag").val();                 
            data.type = '0'; //0-分公司 1-销售 2-驻行 3-面签
            data.begindate = $("#qssj").val();
            data.enddate = $("#jzsj").val();
            top.start_process();
             $.ajax({
                    type : "post",
                    timeout: 3000,
                    url: "http://"+IP+":"+PORT+"/app/6036",
                    data : data,
                    datatype : "json",
                    success : show_info,
                    error:function(msg){
                    	top.stop_process();
                    alertInfo('登录失败');
                    }
                    });
        }
        
    }
