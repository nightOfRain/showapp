 		<script>
			var thisURL; 
			var ntzb=new NTzuobiao();//实例化坐标转换类
			document.addEventListener("DOMContentLoaded", initial);
			function initial() {			
				
				thisURL = document.URL; 
				document.getElementsByTagName('body')[0].style.width = top.screenWidth+"px";
		        document.getElementsByTagName('body')[0].style.height = top.screenHeight+20+"px";
				window.top.getmylocation("aaa");
			
			}    
			//获取当前位置
			function cxdw(msg){
				
					msg = JSON.parse(msg);
					msg.lon=Number(msg.lon);
					msg.lat=Number(msg.lat);
					var parr=ntzb.wgs84tobd09(msg.lon,msg.lat);
					var point=new BMap.Point(parr[0],parr[1]);
					var myGeo = new BMap.Geocoder();
					myGeo.getLocation(point, function(result){      
				    	if (result){
				    		
							$("#address").html(result.address);
				    	//	$("#title").html(result.business);
							localStorage.setItem("address", result.address);
				    	}      
					});		
			}
			
			function update_address(address){
				$("#address").html(address);
			}
			
			function query_by_code(){
				
				$("#info_section").show();
				top.confirmInfo("是否开始录入检查信息", function succ(msg){
					if(msg == 1){
						$("#check_div").show();
					}
				});
				
			}
		</script>
