    <script type="text/javascript">
        var fileno;
    document.addEventListener("DOMContentLoaded", initial);
    function initial() {
        thisURL = document.URL;
        document.getElementsByTagName('body')[0].style.width = top.screenWidth+"px";
        document.getElementsByTagName('body')[0].style.height = top.screenHeight+20+"px";
        
        //$(".top_title").html(top.title);
        
        var getenv = thisURL.split('?')[1];
          fileno = getenv.split('=')[1];
        var level = localStorage.getItem("level");
        var pos = localStorage.getItem("accountPosition");
        if(level == '1' || level == '2' || level == '3'){           
            $("#li_fgs").attr("style", "display:black");
            if(pos == 'E' || pos == 'L'){
            	$("#li_hzjg").attr("style", "display:black");
            }else{
            	$("#li_hzjg").attr("style", "display:none");
            }
        }else if(level == '4' || level == '5' || level == '6'){
            $("#li_hzjg").attr("style", "display:black");
            $("#li_fgs").attr("style", "display:none");
        }
        
        showmessage();
    }
    

    function showmessage(){
        
        var msg=localStorage.getItem("cwcx_"+fileno);
        var data=eval("("+msg+")");
       
        $("#xm").html(data.xm);
        $("#bank_name").html(data.bank_name);
        $("#loan_amt").html(data.loan_amt);
        $("#typeName").html(data.typeName);
        $("#fc_pgzj").html(data.fc_pgzj);
        $("#check_date").html(data.check_date);
        $("#loan_date").html(data.loan_date);
        
        
        $("#yffy").html(data.yffy);
        $("#ysfy").html(data.ysfy);
        localStorage.setItem("tmp_show_img", 0);
        
    }
    
        </script>
