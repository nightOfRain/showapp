    var change_id=0;

                        document.addEventListener("DOMContentLoaded", initial);
                        function initial() {
                            var thisURL = document.URL;
                            
                        //    document.getElementsByTagName('body')[0].style.width = top.screenWidth+"px";
                       //     document.getElementsByTagName('body')[0].style.height = top.screenHeight+20+"px";

                            localStorage.setItem("ph_flag", 1);

                           // data.flag = $("#time_flag").val();

                            $.ajax({

                    //根据flag 0-签单量 1-批过量 2-放款量 3- 发放额 对数据源排序并跟新列表
                    function array_sort(flag){
                     
                     
                        if(flag == 0){//签单量
                            rankO.sort(function(b,a){
                                       return a.total1-b.total1;
                                       });
                            rankA.sort(function(b,a){
                                        return a.total1-b.total1;
                                        });
                            rankB.sort(function(b,a){
                                       return a.total1-b.total1;
                                        });
                            rankF.sort(function(b,a){
                                       return a.total1-b.total1;
                                       });
                        }else if(flag == 1){//批过量
                            rankO.sort(function(b,a){
                                       return a.total2-b.total2;
                                       });
                                       rankA.sort(function(b,a){
                                                  return a.total2-b.total2;
                                                  });
                                                  rankB.sort(function(b,a){
                                                             return a.total2-b.total2;
                                                             });
                                                             rankF.sort(function(b,a){
                                                                        return a.total2-b.total2;
                                                                        });
                        }else if(flag == 2){//发放量
                            rankO.sort(function(b,a){
                                       return a.total3-b.total3;
                                       });
                                       rankA.sort(function(b,a){
                                                  return a.total3-b.total3;
                                                  });
                                                  rankB.sort(function(b,a){
                                                             return a.total3-b.total3;
                                                             });
                                                             rankF.sort(function(b,a){
                                                                        return a.total3-b.total3;
                                                                        });
                        }else if(flag == 3){//放款额
                            rankO.sort(function(b,a){
                                       return a.total4-b.total4;
                                       });
                                       rankA.sort(function(b,a){
                                                  return a.total4-b.total4;
                                                  });
                                                  rankB.sort(function(b,a){
                                                             return a.total4-b.total4;
                                                             });
                                                             rankF.sort(function(b,a){
                                                                        return a.total4-b.total4;
                                                                        });
                        }
                        
                        addinfo();
                    }
                    function query(){
                        var data = {};
                        data.userid = userid;
                        data.flag = $("#time_flag").val();
                        data.begindate = $("#qssj").val();
                        data.enddate = $("#jzsj").val();
                        localStorage.setItem("ph_flag", data.flag);
                        localStorage.setItem("ph_begindate",data.begindate);
                        localStorage.setItem("ph_enddate",data.enddate);
                        top.start_process();
                        $.ajax({
                               type : "post",
                               timeout: 3000,
                               url: "http://"+IP+":"+PORT+"/app/6035",
                               data : data,
                               datatype : "json",
                               success : function(msg){
                            	   top.stop_process();
                               var json=eval("("+msg+")");
                               rankO = json.data.rankO;
                               rankA = json.data.rankA;
                               rankB = json.data.rankB;
                               rankF = json.data.rankF;
                               
                               array_sort(change_id);
                               },
                               error:function(msg){
                            	   top.stop_process();
                               alertInfo('登录失败');
                               }
                               });
                    }
               
                    function time_flag(){
                        var data = {};
                        data.userid = userid;
                        data.flag = $("#time_flag").val();
                        localStorage.setItem("ph_flag", data.flag);
                        
                        if(data.flag == 3){
                            $("#time_div").show();
                            $(".radmenu").attr("style", "display: flex !important;")
                         //   $(".swiper-container").attr("style","width: 100%;height: 40%;");
                        }else{
                            $("#time_div").hide();
                            $(".radmenu").attr("style", "none;")
                       //     $(".swiper-container").attr("style","width: 100%;height: 67%;")
                        top.start_process();
                            $.ajax({
                                   type : "post",
                                   timeout: 10000,
                                   url: "http://"+IP+":"+PORT+"/app/6035",
                                   data : data,
                                   datatype : "json",
                                   success : function(msg){
                                  // alert(msg);
                                   top.stop_process();
                                   var json=eval("("+msg+")");
                                   rankO = json.data.rankO;
                                   rankA = json.data.rankA;
                                   rankB = json.data.rankB;
                                   rankF = json.data.rankF;
                                   
                                   array_sort(change_id);
                                   },
                                   error:function(msg){
                                	   top.stop_process();
                                   alertInfo('登录失败');
                                   }
                                   });
                        }
                        
                    }
                    var mq_count = 0;

                    function addinfo(){
                        
                        //    $("#fgs_slide").html('');
                            //把图片路径先放入对应变量，方便后面显示

                            var fgs='<div class="form_div">';

                                    +'<div class="aui-col-xs-3" ><span class="span_ph_l" style="text-indent:1em;font-size:12px;">'+rankO[i].short_name+'</span></div>'
                                    +'<div class="aui-col-xs-2"><span class="span_ph0" id="span_qdl">'+rankO[i].total1+'</span></div>'
                                    +'<div class="aui-col-xs-2"><span class="span_ph1" id="span_pgl">'+rankO[i].total2+'</span></div>'
                                    +'<div class="aui-col-xs-2"><span class="span_ph2" id="span_fkl">'+rankO[i].total3+'</span></div>'
                                    +'<div class="aui-col-xs-2"><span class="span_ph3" id="span_ffe">'+rankO[i].total4+'</span></div></li>';
  
                            }
                            
                            
                        //    $("#xs_slide").html('');
                            var xs='<div class="form_div" >';
                            for(var i = 0; i < rankF.length; i++){
                                var pm = i;
                                pm++;
                              //  alert(rankF[i].account_id);
                                xs+='<li id="xs_'+i+'" onclick="go_info(\''+rankF[i].account_id+'\')"><div class="aui-col-xs-1 " >'
                                +'<span class="span_ph" style="color:#4169E1;margin-left:10px;">'+pm+'</span></div>'
                                +'<div class="aui-col-xs-3" ><span class="span_ph_l" style="text-indent:1em;font-size:12px;">'+rankF[i].account_name+'</span></div>'
                                +'<div class="aui-col-xs-2"><span class="span_ph0" id="span_qdl">'+rankF[i].total1+'</span></div>'
                                +'<div class="aui-col-xs-2"><span class="span_ph1" id="span_pgl">'+rankF[i].total2+'</span></div>'
                                +'<div class="aui-col-xs-2"><span class="span_ph2" id="span_fkl">'+rankF[i].total3+'</span></div>'
                                +'<div class="aui-col-xs-2"><span class="span_ph3" id="span_ffe">'+rankF[i].total4+'</span></div></li>';

                            }
                            
                            
                       //     $("#zh_slide").html('');
                            var zh='<div class="form_div" >';
                            for(var i = 0; i < rankB.length; i++){
                                var pm = i;
                                pm++;
                               // alert(rankB[i].bank_id);
                                zh+='<li id="zh_'+i+'" onclick="go_info(\''+rankB[i].bank_id+'\')"><div class="aui-col-xs-1 " >'

                                +'<div class="aui-col-xs-3" ><span class="span_ph_l" style="text-indent:1em;font-size:12px;">'+rankB[i].short_name+'</span></div>'
                                +'<div class="aui-col-xs-2"><span class="span_ph0" id="span_qdl">'+rankB[i].total1+'</span></div>'

                                +'<div class="aui-col-xs-2"><span class="span_ph2" id="span_fkl">'+rankB[i].total3+'</span></div>'
                                +'<div class="aui-col-xs-2"><span class="span_ph3" id="span_ffe">'+rankB[i].total4+'</span></div></li>';
                                
                            }
                           
                            
                         //   $("#mq_slide").html('');
                            var mq='<div class="form_div" >';
                            for(var i = 0; i < rankA.length; i++){
                                var pm = i;
                                pm++;
                              //  alert(rankA[i].account_id);
                                mq+='<li id="mq_'+i+'" onclick="go_info(\''+rankA[i].account_id+'\')"><div class="aui-col-xs-1" >'
                                +'<span class="span_ph" style="color:#4169E1;margin-left:10px;">'+pm+'</span></div>'
                                +'<div class="aui-col-xs-3" ><span class="span_ph_l" style="text-indent:1em;font-size:12px;">'+rankA[i].account_name+'</span></div>'
                                +'<div class="aui-col-xs-2"><span class="span_ph0" id="span_qdl">'+rankA[i].total1+'</span></div>'
                                +'<div class="aui-col-xs-2"><span class="span_ph1" id="span_pgl">'+rankA[i].total2+'</span></div>'
                                +'<div class="aui-col-xs-2"><span class="span_ph2" id="span_fkl">'+rankA[i].total3+'</span></div>'
                                +'<div class="aui-col-xs-2"><span class="span_ph3" id="span_ffe">'+rankA[i].total4+'</span></div></li>';

                            $("#fgs_slide").html(fgs+"</div><div style='text-align:center;' ><p>没有更多了...</p></div>");
                          	$("#xs_slide").html(xs+"</div><div style='text-align:center;' ><p>没有更多了...</p></div>");

                          	$("#mq_slide").html(mq+"</div><div style='text-align:center;' ><p>没有更多了...</p></div>");
          
                          for(var i = 0; i< 4; i++){
                              if(i == change_id){
                                  $(".span_ph"+i).attr("style", "width:100%;text-align:center;line-height:35px;color:#20B2AA;font-size:14px;");
                              }else{
                                  $(".span_ph"+i).attr("style", "width:100%;text-align:center;line-height:35px;color:#4169E1;font-size:14px;");
                              }
                          }
                          
                          	
                          
                          mq_count = 0;
                          xs_count = 0;
                          zh_count = 0;
                          var pm_count = change_id;
                          pm_count++;
                        	fgs_count = localStorage.getItem("fgs_pm_"+pm_count);
                       	//	 alert("fgs_pm="+fgs_count);
                       		if(localStorage.getItem("accountPosition") == 'A'){ //面签
                       			mq_count =  localStorage.getItem("gr_pm_"+pm_count);

                  //        $(".swiper-slide").attr("style","width: 100%;height: 88%;overflow:auto;");
                         swiper.update(true);

                    }
