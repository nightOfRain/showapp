                            <script>
                                //初始化插件内容
                                var opt_datatime = {
                                    preset: 'date', //日期格式 date（日期）|datetime（日期加时间）
                                    theme: 'android-ics light', //皮肤样式
                                    display: 'modal', //显示方式
                                    mode: 'clickpick', //日期选择模式
                                    dateFormat: 'yyyymmdd', // 日期格式
                                    timeWheels:'HHii', //时间格式24小时
                                    timeFormat:'HH:ii', //时间格式24小时
                                    setText: '确定', //确认按钮名称
                                    cancelText: '取消',//取消按钮名籍我
                                    dateOrder: 'yyyymmdd', //面板中日期排列格式
                                    dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
                                    yearText: '年', monthText: '月',  dayText: '日',  //面板中年月日文字
                                    endYear:2020, //结束年份
                                    showNow:true,
                                    nowText:'今天',
                                    hourText:'小时',
                                    minuteText:'分'
                                }
                            var thisURL;
                            var change_id = 1;
                                document.addEventListener("DOMContentLoaded", initial);
                                function initial() {
                                    document.getElementsByTagName('body')[0].style.width = top.screenWidth+"px";
                                    document.getElementsByTagName('body')[0].style.height = top.screenHeight+20+"px";
                                    thisURL = document.URL;
                                    localStorage.setItem("thisURL", thisURL);
                                    $("#qssj").mobiscroll(opt_datatime);
                                    $("#jzsj").mobiscroll(opt_datatime);
                                }
                            //切换栏
                            function change(id) {
                                change_id = id;
                                if (id == 1) {
                                    $("#div_qd").show();
                                    $("#div_pg").hide();
                                    $("#div_fk").hide();
                                    $("#div_ff").hide();
                                    $("#t1").addClass("active");
                                    $("#t2").removeClass("active");
                                    $("#t3").removeClass("active");
                                    $("#t4").removeClass("active");
                                } else if(id == 2){
                                    $("#div_qd").hide();
                                    $("#div_pg").show();
                                    $("#div_fk").hide();
                                    $("#div_ff").hide();
                                    $("#t1").removeClass("active");
                                    $("#t2").addClass("active");
                                    $("#t3").removeClass("active");
                                    $("#t4").removeClass("active");
                                }else if(id == 3){
                                    $("#div_qd").hide();
                                    $("#div_pg").hide();
                                    $("#div_fk").show();
                                    $("#div_ff").hide();
                                    $("#t1").removeClass("active");
                                    $("#t2").removeClass("active");
                                    $("#t3").addClass("active");
                                    $("#t4").removeClass("active");
                                }else{
                                    $("#div_qd").hide();
                                    $("#div_pg").hide();
                                    $("#div_fk").hide();
                                    $("#div_ff").show();
                                    $("#t1").removeClass("active");
                                    $("#t2").removeClass("active");
                                    $("#t3").removeClass("active");
                                    $("#t4").addClass("active");
                                }
                            }
                   
                
                            function showTime(){
                                var show_day=new Array('星期一','星期二','星期三','星期四','星期五','星期六','星期日');
                                var time=new Date();
                                var year=time.getFullYear();
                                var month=time.getMonth();
                                var date=time.getDate();
                                var day=time.getDay();
                                var hour=time.getHours();
                                var minutes=time.getMinutes();
                                var second=time.getSeconds();
                                
                                //  month<10?month='0'+month:month;
                                month=month+1;
                                //  hour<10?hour='0'+hour:hour;
                                minutes<10?minutes='0'+minutes:minutes;
                                second<10?second='0'+second:second;
                                var xq;
                                if( day == 0){
                                    xq = show_day[6];
                                }else{
                                    xq = show_day[day - 1];
                                }
                                /*
                                 var now_time=year+'年'+month+'月'+date+'日'+' '+xq+' '+hour+':'+minutes+':'+second;
                                 document.getElementById('dqsj').innerHTML=now_time;
                                 setTimeout("showTime();",1000);
                                 */
                                var now_time=year+'年'+month+'月'+date+'日'+' '+xq+' ';
                                $('#dqrq').html(now_time);
                                var now_time2=' '+hour+':'+minutes+':'+second;
                                document.getElementById('dqrq').innerHTML=now_time;
                                document.getElementById('dqrq2').innerHTML=now_time;
                                document.getElementById('dqrq3').innerHTML=now_time;
                                // setTimeout("showTime();",1000);
                                document.getElementById('dqsj').innerHTML=now_time2;
                                // setTimeout("showTime();",1000);
                                document.getElementById('dqsj2').innerHTML=now_time2;
                                
                                
                            }
                            function time_flag(){
                                if($("#time_flag").val() == 3){
                                    $("#time_div").show();
                                }else{
                                    $("#time_div").hide();
                                }
                            }
      
                            </script>
