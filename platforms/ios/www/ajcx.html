    <script type="text/javascript">
        //初始化插件内容
        var opt_datatime = {
            preset: 'date', //日期格式 date（日期）|datetime（日期加时间）
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'clickpick', //日期选择模式
            dateFormat: 'yyyymmdd', // 日期格式
            timeWheels:'HHii', //时间格式24小时
            timeFormat:'HH:ii', //时间格式24小时
            setText: '确定', //确认按钮名称
            cancelText: '取消',//取消按钮名籍我
            dateOrder: 'yyyymmdd', //面板中日期排列格式
            dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
            yearText: '年', monthText: '月',  dayText: '日',  //面板中年月日文字
            endYear:2020, //结束年份
            showNow:true,
            nowText:'今天',
            hourText:'小时',
            minuteText:'分'
        }
    document.addEventListener("DOMContentLoaded", initial);
    function initial() {
        thisURL = document.URL;
        
   //     document.getElementsByTagName('body')[0].style.width = top.screenWidth+"px";
   //     document.getElementsByTagName('body')[0].style.height = top.screenHeight+20+"px";
        //$(".top_title").html(top.title);
        
        var getenv = thisURL.split('?')[1];
        var type = getenv.split('=')[1];
        
        if(type == '1'){
            $("#cx1001").attr("style", "display:black");
        }else if(type == '2'){
            $("#cx1002").attr("style", "display:black");
        }
   
        $("#qssj").mobiscroll(opt_datatime);
        $("#jzsj").mobiscroll(opt_datatime);
        
        localStorage.setItem("account_c", 1);
        localStorage.setItem("info_flag", 1);
        $(".container-fluid").attr("style", "height:"+(top.screenHeight - 45)+":px;margin-top:35px;");
    }
    
    /*单笔查询*/
    function query_aj() {
        
        $("#p1").attr("style", "display:block");
        
        
        var data = {};
        data.userid = localStorage.getItem("userid");
        data.jkr_xm = $("#jkr_xm").val();
        data.jkr_sfzh = $("#jkr_sfzh").val();
        data.jkr_lxfs = $("#jkr_lxfs").val();
        
        
        
        $.ajax({
               type : "post",
               url: "http://"+IP+":"+PORT+"/app/6007;",
               timeout: 10000,
               data : data,
               datatype : "json",
               success :function(msg){
               
               showmessage(msg);
               },
               error:function(msg){
               
               top.alertInfo('通信失败');
               }
               });
               
    }
    
    /*多笔查询*/
    function querys_aj() {
        
        $("#p1").attr("style", "display:block");
        
        
        var data = {};
        data.userid = localStorage.getItem("userid");
        
        data.begindate = $("#qssj").val();
        data.enddate = $("#jzsj").val();
        /*
        if(　$("#qssj").val().length == 0 || $("#qssj").val().length == 0){
            top.alertInfo('起始日期或截止日期不能为空');
            return;
        }
        */
        $.ajax({
               type : "post",
               url: "http://"+IP+":"+PORT+"/app/6008;",
               timeout: 10000,
               data : data,
               datatype : "json",
               success :function(msg){
               
               showmessage(msg);
               },
               error:function(msg){
               
               top.alertInfo('通信失败');
               }
               });
               
    }
    
    function removeAllNote(){
    	//先删除所有子节点
        var f = document.getElementById("p11"); 
        var childs = f.childNodes; 

        for(var i = childs.length - 1; i >= 0; i--) { 
        	  
        	  f.removeChild(childs[i]); 
        }
       
    }
    
    function showmessage(msg){
        
        var json=eval("("+msg+")");
        removeAllNote();
        var div_host = document.getElementById("p11");
        var div_content = document.createElement("div");
        div_content.setAttribute("class", "content");
        div_content.setAttribute("id", "content");
        
        
        //var data = json.responsedata.data;
        var data = json.data;
       
        if( data.length == 0){
            top.alertInfo('没有相关案卷信息，请确认查询条件是否正确');
        } else {
            
            for (var i = 0; i < data.length; i++ ){
                
                
                var ul = document.createElement("ul");
                var li = document.createElement("li");
                li.setAttribute("onclick", "go_yh('"+data[i].fileno+"')");
                
                
                
                var sp3_t=document.createElement("div");
                sp3_t.setAttribute("style", "background-color: #ffffff;overflow: hidden; text-indent:1em;white-space: nowrap; text-overflow: ellipsis;width:100%;font-size: 13px;margin-top:13px;margin-left:5px;margin-right:45px;color:#708090;");
                
                sp3_t.innerHTML = data[i].fc_dz;
                
                var img=document.createElement("img");
                img.setAttribute("src", "img/right.png");
                img.setAttribute("style", "width: 10px;height: 18px;float: right;margin-right: 20px;margin-top:-20px;background-size: 100% 100%;");
                
                
                li.appendChild(sp3_t);
                li.appendChild(img);
                ul.appendChild(li);
                
                div_content.appendChild(ul);
            }
            var div_space = document.createElement("div");
            div_space.setAttribute("style", "height:80px;");
            div_host.appendChild(div_content);
            div_host.appendChild(div_space);
        }
    }
    
    
    function go_yh(fileno){
    	var pos = localStorage.getItem("accountPosition");
    	 if(pos == 'X1' || pos == 'X2' || pos == 'X3' || pos == 'Y1' || pos == 'Y2' ){
    		 showNewFrame('flow_new.html?fileno='+fileno,'smask');
         }else{ //没有案卷创建
        	 showNewFrame('ajcx_detail.html?fileno='+fileno,'smask');
         }
        
        
        
    }
