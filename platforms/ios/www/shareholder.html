                    data.name = shareholder[i].name;
                    data.id_flag = shareholder[i].id_flag;
                    data.id_no = shareholder[i].id_no;
                    data.financing = shareholder[i].financing;
                    data.percentage = shareholder[i].percentage;
                    
                    localStorage.setItem("shareholder_"+shareholder[i].ids, JSON.stringify(data));

			var data = {

		//	alert(JSON.stringify(data));
			Http_ajax(function(msg){
				$("#li_"+ids).removeClass("notreadclass");
				$("#li_"+ids).addClass("readclass");
				
				top.stop_process();
		

			}, "app/6015", data);
