			var thisURL;

               });

			function initPage(){
				//for test
				return;
				var data = {
						user_id:localStorage.getItem("user_id"),	
						coordinate:top.coordinate,

				};
			
				
				top.writelog("data="+JSON.stringify(data));
				Http_ajax(showList, "app/6010", data);
			}
			function get_new_info(){
				var data = {
						user_id:localStorage.getItem("user_id"),	
						coordinate:top.coordinate,
						address:top.address_gps,
						type:activeIndex,
						flag:radio_flag,

						enddate:$("#enddate").val()
				};
			
				
				top.writelog("data="+JSON.stringify(data));
				Http_ajax(showList, "app/6010", data);

			function showList(msg){
				top.stop_process();
				top.writelog("6010:"+msg);
				json=eval("("+msg+")");
			
				
				
				if(json.data.Filelist.length == 0){
					mui.toast('您的需求没有新的变化');
					return;
				}
				
				var info_html = '';
				for(var i = 0; i < json.data.Filelist.length; i++){
					
					var type = json.data.Filelist[i].type;
					var num = json.data.Filelist[i].fileno;
					var imgurl = images[type];
					if(activeIndex == 4){ //手机摇号
						var info_status='';
						var info_star = '';
						if(json.data.FileList[i].flag == 0){ //个人
							info_status = '联系方式:<font color="#ff6600">'+json.data.FileList.tel_no+'</font>';
						}else{
							info_status = '联系人:'+json.data.FileList.tel_name+';联系方式:<font color="#ff6600">'+json.data.FileList.tel_no+'</font>';
						}
								
						info_html += '<li class="mui-table-view-cell" onclick="getfile_info(\''+num+'\')">'
						+'<div class="mui-table"><div class="mui-table-cell mui-col-xs-10">'			         
			            +'<h4 class="mui-ellipsis">'+json.data.FileList[i].customer+'</h4><h5>'+info_status+'</h5>'
			            +'<p class="mui-h6 mui-ellipsis">评估公司：'+json.data.FileList[i].company_name+'</p>'        
			            +'</div><div class="mui-table-cell mui-col-xs-2 mui-text-right"><span class="mui-h5">'+get_time_str(json.data.FileList[i].trandate)+'</span>'       
			            +'<div><a id="icon-phone" onclick="event.cancelBubble=true;top.call_phone('+json.data.FileList[i].tel_no+');"><span class="mui-icon mui-icon-phone"></span></a></div></div></div></li>';    
			                
					}else{
						info_html += '<li class="mui-table-view-cell mui-media" onclick="getfile_info(\''+num+'\')">'		                    
	                    +'<img class="mui-media-object mui-pull-left" src="'+imgurl+'" width="60px"/>'	               
	                	+'<div class="mui-media-body">'
	                    +'<p class="mui-ellipsis" style="font-size:16px;color:#000000;font-weight:bold;">'+json.data.Filelist[i].customer+'</p>'
	                    +'<p class="mui-ellipsis" style="margin-top:8px;">'+json.data.Filelist[i].address+'</p><p style="float:right;font-size:12px;color:#808080;margin-top:-8px;">'+get_time_str(json.data.Filelist[i].trandate)+'</p></div></li>';
               
					}
					
				}
				
				$("#info_"+activeIndex).html('');
				$("#info_"+activeIndex).html(info_html);
		
			}
			
			function getfile_info(num){
				if(activeIndex == 0){
					parent.showNewFrame('fileno_info.html?fileno='+num, 'smask');
				}else if(activeIndex == 2){
					parent.showNewFrame('fileno_info_hb.html?fileno='+num, 'smask');
				}else if(activeIndex == 4){
					parent.showNewFrame('yaohao_query.html?fileno='+num, 'smask');
				}				
			}
			
			function search_by_key(key){
				var key = $("#search_key").val();
				$("#info_"+activeIndex).html('');
				
				var info_html = '';
				
				
					for(var i = 0; i < json.data.Filelist.length; i++){
						if(json.data.Filelist[i].customer.match(key)){
							;
							var type = json.data.Filelist[i].type;
							var num = json.data.Filelist[i].fileno;
							var imgurl = images[type];
							info_html += '<li class="mui-table-view-cell mui-media" onclick="getfile_info(\''+num+'\')">'		                    
		                    +'<img class="mui-media-object mui-pull-left" src="'+imgurl+'" width="60px"/>'	               
		                	+'<div class="mui-media-body">'
		                    +'<p class="mui-ellipsis" style="font-size:16px;color:#000000;font-weight:bold;">'+json.data.Filelist[i].customer+'</p>'
		                    +'<p class="mui-ellipsis" style="margin-top:8px;">'+json.data.Filelist[i].address+'</p><p style="float:right;font-size:12px;color:#808080;margin-top:-8px;">'+get_time_str(json.data.Filelist[i].trandate)+'</p></div></li>';
                
						   
						}
		               
					}
					$("#info_"+activeIndex).html(info_html);
					$(".div_fullscreen").hide();
				
				
			}
			function auto_complete(){
				
				var key = $("#search_key").val();
				
				
				if(key.length < 2)
					return;
				var auto_html = '';
				$("#context").html('');
				for(var i = 0; i < json.data.Filelist.length; i++){
					if(json.data.Filelist[i].customer.match(key)){
						auto_html += '<li class="ui-border-t" onclick="search_by_key('+json.data.list[i].customer+')">'
            			+'<h2 class="ui-arrowlink"><span style="color:#00a5e0;font-size: 15px">'+json.data.list[i].customer+'</span></h2></li>'
       
					}
	               
				}
						
				$("#context").html(auto_html);
				
			}
			function show_search(){
					
					$(".div_fullscreen").show();
					 $('.ui-searchbar-wrap').addClass('focus');
	                 $('.ui-searchbar-input input').focus();
	                 var auto_html = '';
	 				$("#context").html('');
	 				for(var i = 0; i < json.data.Filelist.length; i++){
	 					
	 						auto_html += '<li class="ui-border-t" onclick="show_customerBySearch('+i+')">'
	             			+'<h2 class="ui-arrowlink"><span style="color:#00a5e0;font-size: 15px">'+json.data.list[i].customer+'</span></h2></li>'
	        
	 					
	 	               
	 				}
	 						
	 				$("#context").html(auto_html);
				
			}
			
			function show_conditions(){
				top.hide_nav();
				$(".div_conditions").show();
			}
			
			function hide_conditions(){
				top.show_nav();
				$(".div_conditions").hide();
			}
			
			function search_by_conditions(){
				$(".div_conditions").hide();
				top.show_nav();
				get_new_info();
			}
		</script>
