    <script type="text/javascript">
        
        var msg={};
        var thisURL;
        var cp_flag;
        
        document.addEventListener("DOMContentLoaded", initial);
        function initial() {
            var thisURL = document.URL;  
          //  document.getElementsByTagName('body')[0].style.width = top.screenWidth+"px";
          //  document.getElementsByTagName('body')[0].style.height = top.screenHeight+20+"px";
            var getenv = thisURL.split('?')[1];
            cp_flag = getenv.split('=')[1];
          //  cp_flag = 1;
            /*
             var back = localStorage.getItem("cpjs_back");
             if(back != 1){
             comm();
             }else{
             localStorage.setItem("cpjs_back",0);
             getMsg(top.cpjs_data);
             }
             */
            comm();
            
            //	$(".top_title").html(top.title);
        }
    
    function comm(){
        
        var data = {};
        data.producttype = cp_flag;
        //	
        top.start_process();
        $.ajax({
               type : "post",
               url: "http://"+IP+":"+PORT+"/app/6015;",
               timeout: 5000,
               data : data,
               datatype : "json",
               success :function(msg){
            	   top.stop_process();
               showinfo(msg);
               },
               error:function(msg){
            	   top.stop_process();
               top.alertInfo('网络超时，请稍后再试');
               }
               });
               
    }
    function showinfo(msg){
	
        json=eval("("+msg+")");
        
        var data = json.data;
        var cp_info = '';
     
        for(var i=0;i<data.length;i++){
            var info={};
            
            info.id=data[i].productno;
            info.cpbh=data[i].productno;
            info.cpmc = data[i].pname;
            info.cpbt = data[i].pintroduction;
            info.cpnr = data[i].pinfo;
            info.cptp1 = data[i].picon;
            info.cptp2 = data[i].ppicture;
            info.note = data[i].note;
            localStorage.setItem("cpjs"+info.cpbh,JSON.stringify(info));
            //alert("cptp1="+msg.data[i].cptp1);
         //   creatT(i,data[i].productno,data[i].pintroduction, data[i].picon, data[i].pintroduction);
         cp_info += '<li class="aui-list-view-cell aui-img" style="height:80px;" onclick="goto_map(\''+data[i].productno+'\');">'
         +'<img class="aui-img-object aui-pull-left" style="height:55px;margin: 5px auto;" src="'+top.productPath+data[i].picon+'"></img>'
         +'<div class="aui-img-body">'
         +'<p class="aui-ellipsis-1 list_font" style="margin-top:5px;"><span class="span_ph_l">'+data[i].pname+'</span></p>'
         +'<p class="aui-ellipsis-1 list_font" style="margin-top:5px;"><span class="span_ph_s">'+data[i].pintroduction+'</span></p>'
         +'</div></li>';
        }
        cp_info += '<br><br><br><br><br><br>';
        $("#cont_text").html(cp_info);
    }
    
    
    function goto_map(id){
        showNewFrame("tplb.html?id="+id,'smask');
    }
    function creatT(i,id,zcbt,zctp,zcnr){
        var cont = document.getElementById("cont");
        var div1 = document.createElement("div");
        div1.setAttribute("class","form_div");
        div1.setAttribute("style","margin-top:5px;margin-bottom:10px;height:60px;");
        
        //与明细页面分两个页面
        var url1 = "showNewFrame('tplb.html?id="+id+"','smask');";
        div1.setAttribute("onClick",url1); 
        
        
        
        var table = document.createElement("table");
        table.setAttribute("style", "width:100%;border:0;height:50px;margin-top:5px;")
        var tr = document.createElement("tr");
        
        var th1 = document.createElement("th");
        th1.setAttribute("style", "width:75%")
        var divp = document.createElement("div");
        divp.setAttribute("style", "margin-left:5px;margin-right:10px;")
        var p = document.createElement("textarea");
        p.setAttribute("id", "outline_"+i);
        p.setAttribute("class","ui-input-text ui-shadow-inset ui-corner-all ui-textinput-autogrow content_font");
        p.setAttribute("style", "color:#2894FF;background-color: #f4f4f4;	user-select: none;disabled:disabled;resize:none;");
        p.setAttribute("disabled", "disabled");
        p.innerHTML=zcbt;
        divp.appendChild(p)
        
        th1.appendChild(divp);
        
        var th2 = document.createElement("th");
        th2.setAttribute("style", "width:25%");
        var divm = document.createElement("div");
        divm.setAttribute("style", "margin-left:10px;margin-right:5px;")
        var img1 = document.createElement("img");
        img1.setAttribute("src",top.productPath+zctp);
        /* img1.setAttribute("src","img/1.jpg");  //测试   */
        img1.setAttribute("style","height:60px;width:100%");
        divm.appendChild(img1);
        th2.appendChild(divm);
        
        
        tr.appendChild(th2);
        tr.appendChild(th1);
        table.appendChild(tr);
        
        div1.appendChild(table);
        cont.appendChild(div1);
    }
