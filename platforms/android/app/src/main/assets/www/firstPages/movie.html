    <script type="text/javascript" charset="utf-8">
	var sonClass;
	var myVideo;
	var videoLine; //存放视频队列，服务器每次请求10条视频地址，存放在本地栈，通过索引currIndex读取对应视频
	var currIndex=0;
 	document.addEventListener("DOMContentLoaded", initial);

    function initial() {
        thisURL = document.URL;
        myVideo=document.getElementById("video1");

        mui.init({
			swipeBack:false //启用右滑关闭功能
		});

		mui('.mui-scroll-wrapper').scroll({
            deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
        });

		//返回键 tap事件监听
		mui(document.body).on('tap', '.mui-action-back ', function(e) {
	  		this.click();
            return false;
	  	});

	  	//返回键 tap事件监听
		mui(document.body).on('tap', '.button__transparent', function(e) {
	  		this.click();
            return false;
	  	});
	    //事件监听-向上滑动
		mui(document.body).on('swipeup', '.div_fullscreen_transparent', function(e) {
	  		myVideo.src = "../movie/movie2.mp4";
	  	//	nextVideo();
	  		myVideo.play();
            return false;
	  	});
	  	//事件监听-向下滑动
		mui(document.body).on('swipedown', '.div_fullscreen_transparent', function(e) {
	  		myVideo.src = "../movie/movie1.mp4";
	  	//	prevVideo();
	  		myVideo.play();
            return false;
	  	});
	  	//返回键 tap事件监听
		mui(document.body).on('tap', '.div_fullscreen_transparent', function(e) {

	  		if (myVideo.paused)
              myVideo.play();
            else
              myVideo.pause();
            return false;
	  	});

	  	myVideo.play();

	  	mui('.mui-bar-tab').on('tap', 'a', function(e) {
            this.click();
            return false;

        });
    }



    //下一条视频
    function nextVideo(){

        if( currIndex == videoLine.length){
            //请求新的数据，插入队列尾部,
        }
        currIndex++;
        myVideo.src = videoLine[currIndex];
        myVideo.play();
    }
    //上一条视频
    function prevVideo(){

        if(currIndex == 0){
            //请求新的数据，插入队列头部

          //  currIndex =  //新加载数据长度
        }

        currIndex--;
        myVideo.src = videoLine[currIndex];
        myVideo.play();
    }

    function playPause(event)
    {
        if (myVideo.paused)
          myVideo.play();
        else
          myVideo.pause();


    }

    function hideAll(){
       // $(".div_right_transparent").hide();
        myVideo.pause();
    }

    function showAll(){
      //  $(".div_right_transparent").show();
        myVideo.play();
    }
    </script>
