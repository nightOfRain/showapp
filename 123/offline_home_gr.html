function buildmap(msg) {
    
	var parr = msg.split(',');
	top.writelog("parr="+JSON.stringify(parr));
	var point=new BMap.Point(parr[0],parr[1]);
    
   var  map = new BMap.Map("maps",{enableMapClick:false});
   
   
    
    map.centerAndZoom(point, 18);

   var myPos = new BMap.Marker(point);
    map.addOverlay(myPos);
    
    var myGeo = new BMap.Geocoder();
    myGeo.getLocation(point, function(result){
                      if (result){
                      top.address_gps = result.address;
                      
                      if(top.map_flag == 0){
                      $("#address_gps").html(result.address);
                      top.map_flag = 1;
                      }
                      top.add_value_android(null, null, "address_gps", result.address);
                      
                      }
                      });

}

                                }
                                if(top.data.check_jour_six){

                                    $("#step_6").html("图片等待上传中...");
                                }
                            }else{
                                top.data.fileno = json.data.fileno;
                                fileno = json.data.fileno;
                                var data = {
                                        fileno:fileno
                                };
                                Http_ajax(function(msg){
                                    top.stop_process();
                                    var json=eval("("+msg+")");
                                    top.data = json.data;
                                    var check_jour_one = json.data.check_step_one;
                                    var check_jour_two = json.data.check_step_two;
                                    var check_jour_three = json.data.check_step_three;
                                    var check_jour_four = json.data.check_step_four;
                                    var check_jour_five = json.data.check_step_five;
                                    var check_jour_six = json.data.check_step_six;
                                    if(check_jour_one){

                                    if(check_jour_three){
                                        $("#step_3").attr("style","background:rgba(68, 153, 238, 0.9)");
                                    }
                                    if(check_jour_four){
                                        $("#step_4").attr("style","background:rgba(68, 153, 238, 0.9)");

    var customer_list;
    function auto_complete(){
        
        var key = $("#search_key").val();
        //top.writelog("key="+key);
        
        if(key.length < 2)
            return;
        
        var data = {
                key:key,
                customer_type:'1',
                userid:localStorage.getItem("user_id")
        }
        $.ajax({
            type : "post",
            timeout: 2000,
            url: "http://"+IP+":"+PORT+"/app/6021",
            data : data,
            datatype : "json",
            success : function(msg){
            //    top.writelog(msg);
                var auto_html = '';
                $("#context").html('');
               
                var json = eval("("+msg+")");
                customer_list = json.data.list;
                for(var i = 0; i < json.data.list.length; i++){
               
                    auto_html += '<li class="ui-border-t" onclick="show_customerBySearch('+i+')">'
                                +'<h2 class="ui-arrowlink"><span style="color:#00a5e0;font-size: 15px">'+json.data.list[i].customer+'</span></h2></li>'
               //     top.writelog("groupCode="+json.data.list[i].groupCode+";customer="+json.data.list[i].customer);
                }
                $("#context").html(auto_html);
               
            },
            error:function(msg){
              
               top.alertInfo('通讯失败，请稍后再试');
            }
            });
    }

    function isEmpty(obj) {

        if(!obj && obj != 0 && obj != '') {
          return true;
        }
        
        if(Array.prototype.isPrototypeOf(obj) && obj.length == 0) {
            return true;
        }
        
        if(Object.prototype.isPrototypeOf(obj) && Object.keys(obj).length == 0) {
            
            return true;
        }
        return false;
    }
    function after_upload(){
        if(top.err_count == 0){
            top.confirmInfo("图片上传成功，是否保存数据到服务器?", function(msg){
                if(msg == 1){
                    save_offline();
                }else{
                    $("#start_btn").attr("style","background:rgba(68, 153, 238, 0.9)");
                    $("#start_btn").html("保存检查数据");
                    $("#start_btn").attr("onclick", "save_offline()");
                }
            });
        }else{
             $("#start_btn").html("继续上传");
             $("#start_btn").attr("href","javascript:void(0)");
             $("#start_btn").attr("onclick","upload_offline(after_upload)");
             
        }
    }

    function save_offline(){
        
        var str = localStorage.getItem(fileno+"_data_offline");
        var data = {
                data:str
        }
        
        Http_ajax(function(msg){
            top.stop_process();
            top.writelog("6027:"+msg);
            var json = eval("("+msg+")");
            if(json.stat == 0){
                top.alertInfo(json.msg);
                
                //离线数据保存成功后，清理离线数据
                top.data = '';
                localStorage.removeItem(fileno+"_data_offline"); //离线数据
                localStorage.removeItem("offline_"+fileno); //流水号离线状态
                localStorage.removeItem("fileno_offline");//离线流水号
                clear_all();
                return;
            }else{
                top.alertInfo(json.msg);
            }
            
        }, "app/6027", data);
        
    }
</script>
