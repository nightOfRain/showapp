			//获取当前位置
			function cxdw(msg){
				var parr = msg.split(',');
				top.writelog("parr="+JSON.stringify(parr));
				var point=new BMap.Point(parr[0],parr[1]);
					var myGeo = new BMap.Geocoder();
					myGeo.getLocation(point, function(result){      
				    	if (result){
				    		top.address_gps = result.address;
				    		
					    		if(top.map_flag == 0){
					    			$("#address_gps").html(result.address);
					    			top.map_flag = 1;
					    		}
					    		top.add_value_android(null, null, "address_gps", result.address);
				    
				    	}      
					});		
			}
        function buildmap(msg) {
            
        	var parr = msg.split(',');
			top.writelog("parr="+JSON.stringify(parr));
			var point=new BMap.Point(parr[0],parr[1]);
            
           var  map = new BMap.Map("maps",{enableMapClick:false});
            
           
            
            map.centerAndZoom(point, 18);

           var myPos = new BMap.Marker(point);
            map.addOverlay(myPos);
            
            var myGeo = new BMap.Geocoder();
            myGeo.getLocation(point, function(result){
                              if (result){
                              top.address_gps = result.address;
                              
                              if(top.map_flag == 0){
                              $("#address_gps").html(result.address);
                              top.map_flag = 1;
                              }
                             
                              top.add_value_android(null, null, "address_gps", result.address);
                              }
                              });

        }

			function show_customer(msg){
				
				var json = eval("("+msg+")");
				
				   if(json.data.recode == '1'){
				        top.alertInfo(json.data.retinfo);
				        return;
				    }
				$("#address").html(json.data.customer_info.addressName);
				$("#category").html(json.data.customer_info.categoryName);
				if(json.data.customer_info.corporation.length < 1){
					$("#corporation").html("点击编辑法人名称");
				}else{
					$("#corporation").html(json.data.customer_info.corporation);
				}
				if(json.data.customer_info.credit_line.length < 1){
					$("#credit_line").html("点击编辑授信余额");
				}else{
					$("#credit_line").html(json.data.customer_info.credit_line +"(万)");
				}
				if(json.data.customer_info.open_balance.length < 1){
					$("#open_balance").html("点击编辑敞口余额");
				}else{
					$("#open_balance").html(json.data.customer_info.open_balance +"(万)");
				}
			
				
				$("#customer").html(json.data.customer_info.customer);
				
				
				$("#group_code").html(json.data.customer_info.group_code);
				
				
				localStorage.setItem("file_path", json.data.customer_info.group_code);
			//	var warn_flag = json.data.customer_info.warn_flag;
				var warn_flag = json.data.warn_info_ls.length;
				if(warn_flag == '0'){
					$("#warn_info").attr("style","display:none");
				}else{
					$("#warn_info").attr("style","display:black");
					$(".red_div").show();
					$(".red_div").html(warn_flag);
				}
				
				if(json.data.ratal_info.length == 0){
					$("#ratal_info").attr("style","display:none");
				}else{
					$("#ratal_info").attr("style","display:black");
				}
				localStorage.setItem("shareholder", JSON.stringify(json.data.shareholder_info));
				top.shareholder = json.data.shareholder_info;
				localStorage.setItem("warn", JSON.stringify(json.data.warn_info_ls));
				top.warn_info = json.data.warn_info;
				localStorage.setItem("retal_info", JSON.stringify(json.data.ratal_info));

				localStorage.setItem("customer",json.data.customer_info.customer);
				localStorage.setItem("group_code", json.data.customer_info.group_code);
				$(".customer_div").show();
				$("#check_div").show();
				$(".check_back").show();
				$("#notice_info").hide();
				
				
				scroll_auto();
			}

			function file_begin(){

							customer:localStorage.getItem("customer"),

		        			address:top.address_gps,
		        			trandate:get_trandate()

					Http_ajax(function(msg){
						
						top.stop_process();
						top.writelog("frist:6003="+msg);
						var json=eval("("+msg+")");
						
						
						
						top.data.trandate = get_trandate();
						top.data.customer = localStorage.getItem("customer");
						top.data.type = '0';

							start_flag = 1;
							window.scrollTo(0,$('#off_top').offset().top);
							top.data.fileno = json.data.fileno;
							localStorage.setItem("fileno", json.data.fileno);
							localStorage.setItem("fileno_offline", json.data.fileno);
							fileno = json.data.fileno;
							return;
						}else{
							var statinfo ='';
							
							if(json.data.stat == 1){ //已有且未完成
								statinfo = '检查未完成';
							}else if(json.data.stat == 2){//已有且完成
								statinfo = '检查已完成';							
							}

								if(msg == 1){ //继续录入
									top.data.fileno = json.data.fileno;
									localStorage.setItem("fileno", json.data.fileno);
									localStorage.setItem("fileno_offline", json.data.fileno);
									fileno = json.data.fileno;
									var offline_stat = localStorage.getItem("offline_"+fileno);
									if( offline_stat == '1'){ //有本地离线数据未上传
										top.data = localStorage.getItem(fileno+"_data_offline");
										if(top.data.check_jour_one){
											$("#step_1").attr("style","background:rgba(68, 153, 238, 0.9)");
											$("#step_1").html("图片等待上传中...");
										}
										if(top.data.check_jour_two){
											$("#step_2").attr("style","background:rgba(68, 153, 238, 0.9)");
											$("#step_2").html("图片等待上传中...");
										}
										if(top.data.check_jour_three){
											$("#step_3").attr("style","background:rgba(68, 153, 238, 0.9)");
											$("#step_3").html("图片等待上传中...");
										}
										if(top.data.check_jour_four){
											$("#step_4").attr("style","background:rgba(68, 153, 238, 0.9)");
											$("#step_4").html("图片等待上传中...");
										}
										if(top.data.check_jour_five){
											$("#step_5").attr("style","background:rgba(68, 153, 238, 0.9)");
											$("#step_5").html("图片等待上传中...");
										}
										if(top.data.check_jour_six){
											$("#step_6").attr("style","background:rgba(68, 153, 238, 0.9)");
											$("#step_6").html("图片等待上传中...");
										}
									}else{
										top.data.fileno = json.data.fileno;
										fileno = json.data.fileno;
										var data = {
												fileno:fileno											
										};
										Http_ajax(function(msg){
											top.stop_process();
											var json=eval("("+msg+")");
											top.data = json.data;
											var check_jour_one = json.data.check_step_one;
											var check_jour_two = json.data.check_step_two;
											var check_jour_three = json.data.check_step_three;
											var check_jour_four = json.data.check_step_four;
											var check_jour_five = json.data.check_step_five;
											var check_jour_six = json.data.check_step_six;
											if(check_jour_one){
												$("#step_1").attr("style","background:rgba(68, 153, 238, 0.9)");
											}
											if(check_jour_two){
												$("#step_2").attr("style","background:rgba(68, 153, 238, 0.9)");
											}
											if(check_jour_three){
												$("#step_3").attr("style","background:rgba(68, 153, 238, 0.9)");
											}
											if(check_jour_four){
												$("#step_4").attr("style","background:rgba(68, 153, 238, 0.9)");
											}
											if(check_jour_five){
												$("#step_5").attr("style","background:rgba(68, 153, 238, 0.9)");
											}
											if(check_jour_six){
												$("#step_6").attr("style","background:rgba(68, 153, 238, 0.9)");
											}
										}, "app/6011", data);
									}
									
								}else if(msg == 2){//重新录入
									
									var data = {
											user_id:localStorage.getItem("user_id"),
											manager_id:top.user_name,
											inst_id:top.inst_name,

											group_code:localStorage.getItem("group_code"),

											coordinate:top.coordinate,
						        			address:top.address_gps,
						        			trandate:get_trandate()

									Http_ajax(function(msg){
										top.stop_process();

										top.data.fileno = json.data.fileno;

						}
						
					}, "app/6003", data);
					
				}
				
				
			}

			function auto_complete(){
				
				var key = $("#search_key").val();
				//top.writelog("key="+key);
				
				if(key.length < 2)
					return;
				
				var data = {
						key:key,
						customer_type:'0',
						userid:localStorage.getItem("user_id")
				}
				$.ajax({
			        type : "post",
			        timeout: 2000,
			        url: "http://"+IP+":"+PORT+"/app/6021",			        
			        data : data,
			        datatype : "json",
			        success : function(msg){
					//	top.writelog(msg);
						var auto_html = '';
						$("#context").html('');
						
						var json = eval("("+msg+")");
						customer_list = json.data.list;
						for(var i = 0; i < json.data.list.length; i++){
							
							auto_html += '<li class="ui-border-t" onclick="show_customerBySearch('+i+')">'
			                			+'<h2 class="ui-arrowlink"><span style="color:#00a5e0;font-size: 15px">'+json.data.list[i].customer+'</span></h2></li>'
			           // 	top.writelog("groupCode="+json.data.list[i].groupCode+";customer="+json.data.list[i].customer);
						}
						$("#context").html(auto_html);
						
					},
			        error:function(msg){
			     	  
			     	   top.alertInfo('通讯失败，请稍后再试');
			        }
			        });
			}
			function show_customerBySearch(num){
			//	top.writelog("search code="+customer_list[num].group_code);
				$(".div_fullscreen").hide();
                $('.ui-searchbar-input input').blur();
				top.show_nav();
				var data = {
						customer:'',
                        customer_type:'0',
						group_code:customer_list[num].group_code,
						coordinate:top.coordinate,
						address:top.address_gps
				};
			
				top.writelog(JSON.stringify(data));
				//通信
				Http_ajax(function(msg){
					
					top.stop_process();
					
					show_customer(msg);
				}, "app/6002", data);
			}
			function search_customer(){
				if(start_flag == 1){
					
					top.confirmInfo("您有正在处理的检查，是否确定重新开始？", function(msg){
						if(msg == 2){
							return;
						}else{
							clear_all();
							$(".div_fullscreen").show();
							top.hide_nav();
							 $('.ui-searchbar-wrap').addClass('focus');
			                 $('.ui-searchbar-input input').focus();
						}
					});
					
				}else{
					$(".div_fullscreen").show();
					top.hide_nav();
					 $('.ui-searchbar-wrap').addClass('focus');
	                 $('.ui-searchbar-input input').focus();
				}
				
			}
			function red_hide(){
				$(".red_div").hide();
			}
	
			function upload_offline(){

    			
    			top.images_offline = '';
				top.confirmInfo("请确认处于网络流畅环境再发起上传，是否确定上传？", function(msg){
					if(msg == 1){

						top.upload_offline(after_upload);
					}
				});
			}
			function isEmpty(obj) {

				if(!obj && obj != 0 && obj != '') {　　　　　　　　　
				  return true;
				}
				
				if(Array.prototype.isPrototypeOf(obj) && obj.length == 0) {
					　　　return true;
				}
				
				if(Object.prototype.isPrototypeOf(obj) && Object.keys(obj).length == 0) { 
					
					　return true; 　　　
				}
				return false; 
			}
			function after_upload(){
				if(top.err_count == 0){
					top.confirmInfo("图片上传成功，是否保存数据到服务器?", function(msg){
						if(msg == 1){
							save_offline();
						}else{
							$("#start_btn").attr("style","background:rgba(68, 153, 238, 0.9)");
							$("#start_btn").html("保存检查数据");
							$("#start_btn").attr("onclick", "save_offline()");
						}
					});
				}else{		
					 $("#start_btn").html("继续上传");
					 $("#start_btn").attr("href","javascript:void(0)");
					 $("#start_btn").attr("onclick","upload_offline(after_upload)");
									
				}
			}

			function save_offline(){
				
				var str = localStorage.getItem(fileno+"_data_offline");
				var data = {
						data:str
				}
				
				Http_ajax(function(msg){
					top.stop_process();
					top.writelog("6027:"+msg);
					var json = eval("("+msg+")");
					if(json.stat == 0){		
						top.alertInfo(json.msg);	
						
						//离线数据保存成功后，清理离线数据
						top.data = '';
						localStorage.removeItem(fileno+"_data_offline"); //离线数据
						localStorage.removeItem("offline_"+fileno); //流水号离线状态
						localStorage.removeItem("fileno_offline");//离线流水号
						clear_all();
						return;
					}else{
						top.alertInfo(json.msg);
					}
					
				}, "app/6027", data);
				
			}
		</script>
