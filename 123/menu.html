		function isEmpty(obj) {

			if(!obj && obj != 0 && obj != '') {　　　　　　　　　
			  return true;
			}
			
			if(Array.prototype.isPrototypeOf(obj) && obj.length == 0) {
				　　　return true;
			}
			
			if(Object.prototype.isPrototypeOf(obj) && Object.keys(obj).length == 0) { 
				
				　return true; 　　　
			}
			return false; 
		}
		
		function after_upload(){
			var fileno_now = localStorage.getItem("fileno_offline");//离线流水号
			if(top.err_count == 0){
				var str = localStorage.getItem(fileno_now+"_data_offline");
				var data = {
						data:str
				};
				
						Http_ajax(function(msg){
							top.stop_process();
							top.writelog("6027:"+msg);
							var json = eval("("+msg+")");
							if(json.stat == 0){		
								top.alertInfo(json.msg);	
								
								//离线数据保存成功后，清理离线数据
								top.data = '';
								localStorage.removeItem(fileno_now+"_data_offline"); //离线数据
								localStorage.removeItem("offline_"+fileno_now); //流水号离线状态
								localStorage.removeItem("fileno_offline");//离线流水号
								
								//删除列表的第一条数据，重新查询
							//	$("#yourmsg 。mui-card").eq(0).remove();
								initPage();
								return;
							}else{
								top.alertInfo(json.msg);
							}
							
						}, "app/6027", data);
				
			}else{
				top.confirmInfo("有部分图片上传失败，请点击确认继续上传?", function(msg){
					if(msg == 1){
						top.upload_offline(after_upload);
					}else{
						$("#offline_div").attr("onclick", "top.upload_offline(after_upload)");
						$("#offline_info").html("继续上传");
					}
				});
			}
			
			
		}

					}else if(isfinish == '1'){//已完成
						msg_html += '<div class="mui-card" onclick="find_by_fileno('+fileno+','+type+')"><div class="mui-card-header mui-card-media"><img src="'+imgurl+'" />'					
							+'<div class="mui-media-body">'+typename+'<p>开始于 '+trandate+'</p><h5 style="color:black;">'+customer+'</h5>'															
							+'<img src="img/head_xy.png" alt="" width="100%"/>'										
							+'</div></div><div style="text-align:center;background:#fcfcfa;height:30px;line-height:30px;"><span style="font-size:14px;">立即查看</span></div>'
							+'</div>';
					}
				}
			
			}
			$("#context").html(msg_html);
        	
        }

		function show_customerBySearch(num){
		
			$("#context").html('');
			$("#list").show();
			var data = {
					customer:'',
					group_code:customer_list[num].group_code,
					coordinate:top.coordinate,
					address:top.address_gps
			};
		
			top.writelog(JSON.stringify(data));
			//通信
			Http_ajax(function(msg){
				
				top.stop_process();
				
				show_customer(msg);
			}, "app/6002", data);
		}
		
		function show_customer(msg){
				top.writelog(msg);
				top.customer_msg = msg;
				var json = eval("("+msg+")");
				
				if(json.stat == '1'){
					top.alertInfo(json.retinfo);
					return;
				}
				$("#address").html(json.data.customer_info.addressName);
				$("#category").html(json.data.customer_info.categoryName);
				if(json.data.customer_info.corporation.length < 1){
					$("#corporation").html("点击编辑法人名称");
				}else{
					$("#corporation").html(json.data.customer_info.corporation);
				}
				if(json.data.customer_info.credit_line.length < 1){
					$("#credit_line").html("点击编辑授信余额");
				}else{
					$("#credit_line").html(json.data.customer_info.credit_line +"(万)");
				}
				if(json.data.customer_info.open_balance.length < 1){
					$("#open_balance").html("点击编辑敞口余额");
				}else{
					$("#open_balance").html(json.data.customer_info.open_balance +"(万)");
				}
			
				localStorage.setItem("corporation", $("#corporation").html());
				localStorage.setItem("credit_line", $("#credit_line").html());
				localStorage.setItem("open_balance", $("#open_balance").html());
				$("#customer").html(json.data.customer_info.customer);
				
				
				$("#group_code").html(json.data.customer_info.group_code);
				
				
				localStorage.setItem("file_path", json.data.customer_info.group_code);
			
				var warn_flag = json.data.warn_info_ls.length;
				if(warn_flag == '0'){
					$("#warn_info").attr("style","display:none");
				}else{
					$("#warn_info").attr("style","display:black");
					$(".red_div").show();
					$(".red_div").html(warn_flag);
				}
				
				if(json.data.ratal_info.length == 0){
					$("#ratal_info").attr("style","display:none");
				}else{
					$("#ratal_info").attr("style","display:black");
				}
				localStorage.setItem("shareholder", JSON.stringify(json.data.shareholder_info));
				top.shareholder = json.data.shareholder_info;
				localStorage.setItem("warn", JSON.stringify(json.data.warn_info_ls));
				top.warn_info = json.data.warn_info;
				localStorage.setItem("retal_info", JSON.stringify(json.data.ratal_info));

				localStorage.setItem("customer",json.data.customer_info.customer);
				localStorage.setItem("group_code", json.data.customer_info.group_code);
				$(".customer_div").show();
				
				
				
			}

</script>
</head>
