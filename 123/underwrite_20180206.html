			function loading(){
				
				window.top.getmylocation_r(buildmap);

            function buildmap(msg) {
                
            	var parr = msg.split(',');
				top.writelog("parr="+JSON.stringify(parr));
				var point=new BMap.Point(parr[0],parr[1]);
              
                
                var  map = new BMap.Map("maps",{enableMapClick:false});
                
              
                
                map.centerAndZoom(point, 18);
                
                var myPos = new BMap.Marker(point);
                map.addOverlay(myPos);
                
                var myGeo = new BMap.Geocoder();
                myGeo.getLocation(point, function(result){
                                  if (result){
                                  top.address_gps = result.address;
                                  
                                  if(top.map_flag == 0){
                                  $("#address_gps").html(result.address);
                                  top.map_flag = 1;
                                  }
                                  top.add_value_android(null, null, "address_gps", result.address);
                                  
                                  }
                                  });
                                  
            }
			//获取当前位置
			function cxdw(msg){
				var parr = msg.split(',');
				top.writelog("parr="+JSON.stringify(parr));
				var point=new BMap.Point(parr[0],parr[1]);
				
				var myGeo = new BMap.Geocoder();
				myGeo.getLocation(point, function(result){
                               
			    	if (result){
                                     top.writelog("result="+result);
			    		top.address_gps = result.address;
			    		
				    		if(top.map_flag == 0){
				    			$("#address_gps").html(result.address);
				    			top.map_flag = 1;
				    		}
							top.add_value_android(null, null, "address_gps", result.address);
			    
			    	}      
				});		
			}
			
			function update_address(address){
			
				top.address_gps = address;

				top.add_value_android(null, null, "address_gps", result.address);

			function query_by_code(){

				if( $("#customer").html().length==0 && $("#group_code").html().length == 0){
					top.alertInfo("客户姓名或者组织机构代码必须输入一个");
					return;
				}
				var data = {
						customer:$("#customer").html(),
						group_code:$("#group_code").html(),
						coordinate:top.coordinate,
						customer_type:'0',
						address:top.address_gps
				};
			
				
				//通信
				Http_ajax(function(msg){
					
					top.stop_process();
					
					show_customer(msg);
				}, "app/6002", data);
				
			
			}
			function show_customer(msg){
				
				var json = eval("("+msg+")");
				
				   if(json.data.recode == '1'){
				        top.alertInfo(json.data.retinfo);
				        return;
				    }
				$("#address").html(json.data.customer_info.addressName);
				$("#category").html(json.data.customer_info.categoryName);
				if(json.data.customer_info.corporation.length < 1){
					$("#corporation").html("点击编辑法人名称");
				}else{
					$("#corporation").html(json.data.customer_info.corporation);
				}
				if(json.data.customer_info.credit_line.length < 1){
					$("#credit_line").html("点击编辑授信余额");
				}else{
					$("#credit_line").html(json.data.customer_info.credit_line +"(万)");
				}
				if(json.data.customer_info.open_balance.length < 1){
					$("#open_balance").html("点击编辑敞口余额");
				}else{
					$("#open_balance").html(json.data.customer_info.open_balance +"(万)");
				}
			
				
				$("#customer").html(json.data.customer_info.customer);
				
				
				$("#group_code").html(json.data.customer_info.group_code);
				
				
				localStorage.setItem("file_path", json.data.customer_info.group_code);
			//	var warn_flag = json.data.customer_info.warn_flag;
				var warn_flag = json.data.warn_info_ls.length;
				if(warn_flag == '0'){
					$("#warn_info").attr("style","display:none");
				}else{
					$("#warn_info").attr("style","display:black");
					$(".red_div").show();
					$(".red_div").html(warn_flag);
				}
				
				if(json.data.ratal_info.length == 0){
					$("#ratal_info").attr("style","display:none");
				}else{
					$("#ratal_info").attr("style","display:black");
				}
				localStorage.setItem("shareholder", JSON.stringify(json.data.shareholder_info));
				top.shareholder = json.data.shareholder_info;
				localStorage.setItem("warn", JSON.stringify(json.data.warn_info_ls));
				top.warn_info = json.data.warn_info;
				localStorage.setItem("retal_info", JSON.stringify(json.data.ratal_info));

				localStorage.setItem("customer",json.data.customer_info.customer);
				localStorage.setItem("group_code", json.data.customer_info.group_code);
				$(".customer_div").show();
				$("#check_div").show();
				$(".check_back").show();
				$("#notice_info").hide();
				
				
				scroll_auto();
			}

			var customer_list;
			function auto_complete(){
				
				var key = $("#search_key").val();
				
				
				if(key.length < 2)
					return;
				
				var data = {
						key:key,
						userid:localStorage.getItem("user_id")
				}
				top.writelog("data="+JSON.stringify(data));
				$.ajax({
			        type : "post",
			        timeout: 2000,
			        url: "http://"+IP+":"+PORT+"/app/6021",			        
			        data : data,
			        datatype : "json",
			        success : function(msg){
						top.writelog(msg);
						var auto_html = '';
						$("#context").html('');
						
						var json = eval("("+msg+")");
						customer_list = json.data.list;
						for(var i = 0; i < json.data.list.length; i++){
							
							auto_html += '<li class="ui-border-t" onclick="show_customerBySearch('+i+')">'
			                			+'<h2 class="ui-arrowlink"><span style="color:#00a5e0;font-size: 15px">'+json.data.list[i].customer+'</span></h2></li>'
			           // 	top.writelog("groupCode="+json.data.list[i].groupCode+";customer="+json.data.list[i].customer);
						}
						$("#context").html(auto_html);
						
					},
			        error:function(msg){
			     	  
			     	   top.alertInfo('通讯失败，请稍后再试');
			        }
			        });
			}
			function show_customerBySearch(num){
			
				$(".div_fullscreen").hide();
                $('.ui-searchbar-input input').blur();
				var data = {
						customer:'',
						group_code:customer_list[num].group_code,

                        customer_type:'0',

				};
			
				top.writelog(JSON.stringify(data));
				//通信
				Http_ajax(function(msg){
					
					top.stop_process();
					
					show_customer(msg);
				}, "app/6002", data);
			}
			function search_customer(){
				if(start_flag == 1){
					
					top.confirmInfo("您有正在处理的检查，是否确定重新开始？", function(msg){
						if(msg == 2){
							return;
						}else{
							clear_all();
							$(".div_fullscreen").show();
							 $('.ui-searchbar-wrap').addClass('focus');
			                 $('.ui-searchbar-input input').focus();
						}
					});
					
				}else{
					$(".div_fullscreen").show();
					 $('.ui-searchbar-wrap').addClass('focus');
	                 $('.ui-searchbar-input input').focus();
				}
				
			}

			function begin_info(){
	
				$(".begin_body").show();
				$(".begin_div").hide();
				//做开关
				if(start_flag == 1){
					return;
				}else{
					var data = {
							user_id:localStorage.getItem("user_id"),
							manager_id:top.user_name,
							inst_id:top.inst_name,
							customer:localStorage.getItem("customer"),
							group_code:localStorage.getItem("group_code"),  
							type:'2',
                            force:'0',
							coordinate:top.coordinate,
		        			address:top.address_gps,
		        			trandate:get_trandate()
					};
		
					Http_ajax(function(msg){
						
						top.stop_process();
						top.writelog("6003="+msg);
						var json=eval("("+msg+")");
                        
                              localStorage.setItem("fileno", json.data.fileno);
                              if(json.data.stat == 0 ){ //新增
                                start_flag = 1;
                                window.scrollTo(0,$('#off_top').offset().top);
                                return ;
                              }else{
                                var statinfo ='';
                              
                                if(json.data.stat == 1){ //已有且未完成
                                    statinfo = '检查未完成';
                                }else if(json.data.stat == 2){//已有且完成
                                    statinfo = '检查已完成';
                                }
                              top.confirmInfo_new("今天对该客户已经做过检查，且"+statinfo+"。请选择如下操作", function(msg){
                                              if(msg == 1){ //继续录入
                                                  //showNewFrame('fileno_info.html?fileno='+json.data.fileno, 'smask');
                                                  var fileno_now = localStorage.getItem("fileno");
                                                  var data = {
                                                  fileno:fileno_now											
                                                  };
                                                  Http_ajax(function(msg){
                                                            
                                                            
                                                            top.stop_process();
                                                            top.writelog("6011 hb:"+msg);
                                                            var json=eval("("+msg+")");
                                                            var check_jour_hb = json.data.check_jour_hb;
                                                            var check_jour = json.data.check_jour;
                                                            var type = check_jour_hb.type;
                                                            var myArray = type.split('-');
                                                            
                                                        for(var i = 0; i < myArray.length; i++){
                                                            if(myArray[i] == '0'){
                                                                $("#step_"+i).hide();
                                                            }else{
                                                                $("#step_"+i).show();
                                                                switch(i){
                                                                    case 0:
                                                                        add_pic(check_jour_hb.imgurl_zero, '0', "保证担保");
                                                                        localStorage.setItem("hb_0_"+fileno, check_jour_hb.imgurl_zero);
                                                            
                                                                        $("input[value='0']").prop("checked",true);
                                                                    break;
                                                                    case 1:
                                                                        add_pic(check_jour_hb.imgurl_one, '1', "抵、质押、公证");
                                                                        localStorage.setItem("hb_1_"+fileno, check_jour_hb.imgurl_one);
                                                           
                                                                        $("input[value='1']").prop("checked",true);
                                                                    break;
                                                                    case 2:
                                                                        add_pic(check_jour_hb.imgurl_two, '2', "业务合作协议");
                                                                        localStorage.setItem("hb_2_"+fileno, check_jour_hb.imgurl_two);
                                                            
                                                                        $("input[value='2']").prop("checked",true);
                                                                    break;
                                                                    case 3:
                                                                            add_pic(check_jour_hb.imgurl_three, '3', "其他非标准核保");
                                                                        localStorage.setItem("hb_3_"+fileno, check_jour_hb.imgurl_three);
                                                           
                                                                        $("input[value='3']").prop("checked",true);
                                                                    break;
                                                                    default:
                                                                    break
                                                                }
                                                            }
                                                        }
                                                            
                                                            
                                                            
                                                    }, "app/6011", data);
                                                  
                                                  }else if(msg == 2){//重新录入
                                                  
                                                    var data = {
                                                        user_id:localStorage.getItem("user_id"),
                                                        manager_id:top.user_name,
                                                        inst_id:top.inst_name,
                                                        customer:localStorage.getItem("customer"),
                                                        group_code:localStorage.getItem("group_code"),
                                                        type:'2',
                                                        force:'1',
                                                        coordinate:top.coordinate,
                                                        address:top.address_gps,
                                                        trandate:get_trandate()
                                                    };
                                                    Http_ajax(function(msg){
                                                            top.stop_process();
                                                              top.writelog("重新开始6003:"+msg);
                                                            var json=eval("("+msg+")");
                                                            localStorage.setItem("fileno", json.data.fileno);
                                                            }, "app/6003", data);
                                                  }
                                            });
						start_flag = 1;
                              }
					}, "app/6003", data);
				//	window.scrollTo(0,$('#off_top').offset().top);
				}
			}

		</script>
