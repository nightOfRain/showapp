            function buildmap(msg) {
                
            	var parr = msg.split(',');
				top.writelog("parr="+JSON.stringify(parr));
				var point=new BMap.Point(parr[0],parr[1]);
              
                
                var  map = new BMap.Map("maps",{enableMapClick:false});
                
              
                
                map.centerAndZoom(point, 18);
                
                var myPos = new BMap.Marker(point);
                map.addOverlay(myPos);
                
                var myGeo = new BMap.Geocoder();
                myGeo.getLocation(point, function(result){
                	 top.writelog("result="+result);
                                  if (result){
                                  top.address_gps = result.address;
                                  
                                  if(top.map_flag == 0){
                                  $("#address_gps").html(result.address);
                                  top.map_flag = 1;
                                  }
                                  top.add_value_android(null, null, "address_gps", result.address);
                                  
                                  }
                                  });
                                  
            }

				    		if(top.map_flag == 0){

			    	}

			}

			function auto_complete(){
				
				var key = $("#search_key").val();
				
				
				if(key.length < 2)
					return;
				
				var data = {
						key:key,
						userid:localStorage.getItem("user_id"),
						customer_type:user_type
				}
				top.writelog("data="+JSON.stringify(data));
				$.ajax({
			        type : "post",
			        timeout: 2000,
			        url: "http://"+IP+":"+PORT+"/app/6021",			        
			        data : data,
			        datatype : "json",
			        success : function(msg){
						top.writelog(msg);
						var auto_html = '';
						$("#context").val('');
						
						var json = eval("("+msg+")");
						customer_list = json.data.list;
						for(var i = 0; i < json.data.list.length; i++){
							
							auto_html += '<li class="ui-border-t" onclick="show_customerBySearch('+i+')">'
			                			+'<h2 class="ui-arrowlink"><span style="color:#00a5e0;font-size: 15px;text-indent:2em;">'+json.data.list[i].customer+'</span></h2></li>'
			           // 	top.writelog("groupCode="+json.data.list[i].groupCode+";customer="+json.data.list[i].customer);
						}
						$("#context").html(auto_html);
						
					},
			        error:function(msg){
			     	  
			     	   top.alertInfo('通讯失败，请稍后再试');
			        }
			        });
			}
